        	<h3 id="title">怀胎十月请别忘记补钙</h3>
        	<a href="http://www.babytree.com/learn/article/22262" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;<font color="#333333">怀孕对于女人而言，是身体发生重大变化的时期，可以想象的是，婴儿所有的养份，都是透过胎盘由母亲来供给，怀孕期间，足月胎儿所需的钙有80%都是在<a class="a-tags" target="_blank" href="/learn/specialtopic/renshen">妊娠</a>最后三个月所获得的，怀孕八个月以后胎儿的骨胳与牙齿钙化突然加速，此时需要大量钙质，如果<a class="a-tags" target="_blank" href="/learn/specialtopic/yinshijinji">孕妇饮食</a>摄入的钙不足，将严重影响胎儿与母亲将来的健康，根据研究显示，东方妇女怀孕期间对于钙的补充普遍不足，实际摄取量仅为标准建议量的50%不到(孕妇标准量为每日-1200mg，怀孕最后<a class="a-tags" target="_blank" href="/learn/specialtopic/sanyue">三月</a>与哺乳妇女为1500mg)，所以孕妇千万不要忽略钙的摄取。</font></p>
