        	<h3 id="title">胡萝卜苹果汁</h3>
        	<a href="http://www.babytree.com/learn/article/33583" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;用料：</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;胡萝卜50克，苹果100克，蜂蜜适量</p>
<br><br><strong>做法</strong><br><p>&nbsp;&nbsp;&nbsp;&nbsp;1、胡萝卜洗净， 去皮切成小块；苹果去皮切成块。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;2、把胡萝卜块和苹果放入搅拌机里， 加入蜂蜜和适量温水搅打成汁即可。</p>
