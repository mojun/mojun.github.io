        	<h3 id="title">玉米烤饭</h3>
        	<a href="http://www.babytree.com/learn/article/33579" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;用料：</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;白饭80克，芝麻2克，起司粉与柴鱼片少许，青椒5克，玉米10克，番茄10克</p>
<br><br><strong>做 法</strong><br><p>&nbsp;&nbsp;&nbsp;&nbsp;1.将白饭与芝麻拌匀，分成2个小饭团，压平后备用；青椒、番茄汆烫切成末；柴鱼片研碎备用。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;2.平底锅擦一层油，再将白饭放入锅中略煎，放入青椒、番茄、柴鱼片与玉米、起司粉，盖上锅盖等起司粉溶解即可。</p>
