        	<h3 id="title">精细食物为何要少给宝宝吃</h3>
        	<a href="http://www.babytree.com/learn/article/33216" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;精细食物在加工过程中，丢失的成分太多，尤其是一些<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>、无机盐（钙、铁）和纤维，这些都是宝宝必需的营养成分。粗纤维摄入太少，不利于肠蠕动，易导致宝宝<a class="a-tags" target="_blank" href="/learn/specialtopic/yunfubianmi">便秘</a>；维生素B族摄入不足，易造成宝宝<a class="a-tags" target="_blank" href="/learn/specialtopic/jinshi">近视</a>；食物太精细，宝宝不需要充分咀嚼就咽下去，咀嚼系统得不到功能上的刺激，宝宝的颌骨、牙齿发育也会受影响。因此，给宝宝的食物要讲究粗细搭配，只给吃精细食物，不利于宝宝获得各种营养成分，也不利于宝宝身体发育。</p>
