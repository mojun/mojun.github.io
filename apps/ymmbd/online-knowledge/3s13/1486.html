        	<h3 id="title">睡梦中,妈妈长发缠住幼子脖子 提醒:别带娃一起睡</h3>
        	<a href="http://www.babytree.com/learn/article/30505" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;&nbsp;<img src="http://www.people.com.cn/h/pic/20140211/23/2989473985485171415.jpg" alt=""></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;男孩一家神情凝重。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<img src="http://www.people.com.cn/h/pic/20140211/10/11481956067916718226.jpg" alt=""></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;医生在查看男孩的脑部CT片。薛马义 摄</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<img src="http://www.people.com.cn/h/pic/20140211/18/14672295790632684430.jpg" alt=""></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;昨天凌晨1点左右，苏州一对小夫妻搂着20个月大的儿子睡觉，不料母亲的头发缠住了孩子的脖子，幸亏孩子父亲及时发现。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;目前，孩子正住院接受治疗，会不会对身体造成影响还有待观察。医生表示，这是相当离奇的一个病例，同时还发出提醒：孩子出生后应该单独睡一张床，年轻妈妈也最好不要留长发。</p>
