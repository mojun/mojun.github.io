    <p>&nbsp;&nbsp;&nbsp;&nbsp;用料：</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;三文鱼 500克，豆腐500克，葱花适量，盐少许</p>
<br><br><strong>做法</strong><br><p>&nbsp;&nbsp;&nbsp;&nbsp;1、三文鱼和豆腐切成2厘米见方的块，备用。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;2、将准备好的鱼肉和豆腐放在锅内，加入适量清水和盐煮熟，出锅前撒葱花即可。</p>
