        	<h3 id="title">如何保护宝宝的眼睛</h3>
        	<a href="http://www.babytree.com/learn/article/33219" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;保护宝宝的眼睛，首先要注意卫生用眼，严格控制宝宝看书、看<a class="a-tags" target="_blank" href="/learn/specialtopic/dianshi">电视</a>的时间，一般要控制在半小时之内，以免用眼过度。要经常引导宝宝眺望远方，以达到放松眼部肌肉的目的。其次，要多食用对眼睛有益处的食物，如猪肝、鸡肝、羊奶等富含<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>A的食物，干酪、蛋类和扁豆等富含核黄素的食物，鲜枣、番茄、马铃薯、<a class="a-tags" target="_blank" href="/learn/specialtopic/roulie">肉类</a>等富含维生素C、B族维生素的食物，牡蛎、<a class="a-tags" target="_blank" href="/learn/specialtopic/jianguo">核桃</a>、土豆、黄瓜、胡萝卜、苹果等富含锌的食物。最后，要定期给宝宝检查视力，有的妈妈担心宝宝年龄小，无法检查准确，其实这并不是问题，眼科医生会根据宝宝的年龄选用不同方法。</p>
