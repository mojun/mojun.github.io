	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;如果宝宝被轻微<a class="a-tags" target="_blank" href="/learn/specialtopic/xiarifangshai">晒伤</a>，只是皮肤发红，没有起泡，可用冷水或冷的、干净的布盖在伤处，降低皮肤的温度；用浸湿的冷毛巾敷在头部，并快速扇风；擦一点减轻疼痛的乳液，服用一些藿香正气水、绿豆汤等解暑。如果伴有头痛呕吐、打寒战等现象时，晒伤较为严重，应立即送往医院。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝的皮肤很嫩，很容易被晒伤。领宝宝出门的时候要给宝宝穿棉质服装，戴遮阳帽，使用儿童专用<a class="a-tags" target="_blank" href="/learn/specialtopic/xiarifangshai">防晒</a>液。</p>
<br><br><strong>育儿叮咛</strong><br><p>&nbsp;&nbsp;&nbsp;&nbsp;不要因为宝宝易被晒伤就让宝宝远离阳光，适当进行日光浴，有利于宝宝骨骼发育。</p>
