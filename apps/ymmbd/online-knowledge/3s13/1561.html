    <p>&nbsp;&nbsp;&nbsp;&nbsp;少吃多餐。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;点心要少而精。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不能吃太多<a class="a-tags" target="_blank" href="/learn/specialtopic/lingshixuanze">零食</a>。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;补充更多碳水化合物、脂肪、蛋白质。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;注意预防营养性<a class="a-tags" target="_blank" href="/learn/specialtopic/yunqipinxue">贫血</a>。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;不要让宝宝吃有核的枣、瓜子、花生米等小而硬的食物。</p>
