        	<h3 id="title">宝宝应该吃巧克力吗</h3>
        	<a href="http://www.babytree.com/learn/article/33217" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;巧克力是一种历史较为悠久的食品，由于其多种保健功能(如保护心脏、防癌、振奋情绪等)的相继发现，越来越受到保健专家的提倡。但要注意，儿童应适当限制，否则易与<a class="a-tags" target="_blank" href="/learn/specialtopic/xiaoeryiniao">遗尿</a>症结缘。巧克力可在小儿体内产生过敏反应，使膀胱壁膨胀、容量减少、平滑肌变得粗糙、产生<a class="a-tags" target="_blank" href="/learn/specialtopic/xiaoerchoufeng">痉挛</a>，同时这一过敏反应又使小儿睡得过深，使其在尿液充盈时不能及时醒来，于是造成<a class="a-tags" target="_blank" href="/learn/specialtopic/xiaoeryiniao">尿床</a>。随着小儿进入青春期，巧克力不再产生过敏反应了，遗尿现象即可消失。</p>
