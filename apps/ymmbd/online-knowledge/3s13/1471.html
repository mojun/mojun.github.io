        	<h3 id="title">被蝎子、蜂蜇伤怎么办</h3>
        	<a href="http://www.babytree.com/learn/article/33879" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;在郊外时，有的宝宝发现蝎子、蜂类就上前逗弄，导致被蝎子、蜂蜇伤。如被一群蜜蜂或黄蜂蜇伤，后果更严重。蜇伤局部疼痛、奇痒、红肿或发生<a class="a-tags" target="_blank" href="/learn/specialtopic/zhenzi">荨麻疹</a>样改变，严重者头痛、恶心、呕吐、昏迷、心脏及呼吸麻痹，可于数小时内死亡。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;如果宝宝被蝎子或蜂蜇伤，妈妈应该让宝宝静卧，拔出断刺，吸出毒液，局部可用3％氨水或小苏打水涂抹。如伤口肿胀，用小刀切开引流，然后，涂抹10％氨水或用食醋调制的胆矾溶液，严重中毒者应去医院，除局部封闭外，还可治疗全身症状，输液解毒等。</p>
