        	<h3 id="title">如何选择早教机构</h3>
        	<a href="http://www.babytree.com/learn/article/31793" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    家长在选择早教机构时，可以注重考察早教机构的办学理念和特色，是否能让宝宝各方面能力均衡发展；课程的编排是否合理，是否考虑了宝宝的个性发展需要，是否随着宝宝的月龄课程由浅入深，课程编排是否能够反映正确的教学观念和达到儿童的发展目标；师资力量如何，教师是否受过高水平的正式教育和专门的早教专业训练，且责任心强；物质环境是否健康，在早教课程中用到的用具、设备和材料等，是否是安全、健康的。家长可以根据宝宝发展的需要，来选择适合的早教机构。<br>
