        	<a href="http://www.babytree.com/learn/article/33880" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;如果宝宝被蛇咬伤，妈妈应该让宝宝躺下来，安抚宝宝情绪，保持镇定，尽量不要动，防止毒液随血液流动更快。如果咬伤的部位是手或腿，要保持低于心脏的高度，打电话给当地的急救中心（120/999），并遵照他们的指示去做。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;家长千万不可惊慌失措，要用肥皂水或冷水（如有高锰酸钾，用千分之一的高锰酸钾溶液）反复冲洗伤口表面，在蛇咬过的牙痕上划“十”字形切口，将毒液挤出，在伤口上覆盖4~5层纱布，用嘴隔纱布用力吸吮，尽量将伤口内的毒液吸出。服用解蛇毒药，将药粉抹在伤口上，抱着宝送到最近的医院。</p>
