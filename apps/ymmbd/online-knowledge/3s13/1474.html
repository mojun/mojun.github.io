        	<a href="http://www.babytree.com/learn/article/33876" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;有些宝宝可能对花粉过敏，打喷嚏、流大量清水鼻涕和<a class="a-tags" target="_blank" href="/learn/specialtopic/biyan">鼻塞</a>、头痛、流泪，就像得了重感冒一样，还伴有上腭、外耳道、鼻、眼等部位剧痒，严重者可出现胸闷、憋气、哮喘等，久而久之，还会发展成肺气肿和肺心病等慢性病。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;花粉有明显的季节性，在春天花粉扩散高峰期，特别是在风大或天气晴好的日子，家长应尽量少带宝宝外出，避免去草木茂盛的地方，外出时给宝宝戴上口罩和眼镜。</p>
