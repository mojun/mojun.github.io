        	<h3 id="title">怎么培养宝宝细嚼慢咽的饮食习惯</h3>
        	<a href="http://www.babytree.com/learn/article/33778" target="_blank">原文链接</a>

    <p>&nbsp;&nbsp;&nbsp;&nbsp;狼吞虎咽使食物没经过充分咀嚼就进入消化道，与肠胃中的消化液不能充分接触，身体从食物中吸收到的营养素也就会大大减少。少咀嚼还会使胃肠中消化液的分泌减少，势必给胃肠造成负担，损伤宝宝的肠胃。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;所以，妈妈应该经常提醒宝宝多咀嚼，帮助宝宝养成细嚼慢咽的好习惯。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;妈妈可以多给宝宝讲吃东西细嚼慢咽的好处，让宝宝把细嚼慢咽和健康联系起来。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;还可以和宝宝一起探讨各种食物的味道，让宝宝通过咀嚼细细体味食物的味道，培养宝宝对细嚼慢咽的乐趣。</p>
