    <p>&nbsp;&nbsp;&nbsp;&nbsp;5种“损脑食物”不宜给宝宝多吃：腌渍食品，包括咸菜、榨菜、咸肉、咸鱼、豆瓣酱以及各种腌渍蜜饯类食物；含有味精的食物，包括各种膨化食品、鱼干、泡面等；煎炸、烟熏食物，包括煎鱼、煎肉、烧鸡、烧鹅等；含铅食物，包括爆米花、松花蛋，一些罐头类食品的密封盖中也含有一定数量的铅；油炸食品，包括油条、油饼等。</p>
