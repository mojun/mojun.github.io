        	<h3 id="title">明星子女那些爆笑名字大盘点</h3>

	        <div class="container" id="content">
	        
    <a name="know_article_content_page_0"></a><img alt="journal_insert_pic_122494020" src="http://pic05.babytreeimg.com/foto3/thumbs/2014/0108/65/7/2c38d3e5420cca26af29200_mb.jpg"><br>
<span>﻿<font color="#333333">邓超和孙俪的孩子出生，7斤2两，小名“等等”。<br>
　　这个名字的来历，一是因为邓超和孙俪都学佛，这是《心经》里的一个咒语;二是因为爸爸姓“邓”;三是音乐中“等等等等”有隆重出场的意思，“还有个主要原因是现在生活节奏太快，希望可以"等一等"。荣升妈妈后，孙俪坦言大部分时间孩子都由她自己照顾，现在正处在难分难舍的阶段，恨不得每一刻都把孩子带在身边，不想错过他哪怕一秒钟的变化、成长。至于孩子“等等”的大名叫什么，孙俪透露不是之前传言的“邓麟”，她半开玩笑地说：“等他会说话的时候，就让他自己想自己的名字。”<br>
