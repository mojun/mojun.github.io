        	<h3 id="title">清蒸猪脑</h3>
        	<a href="http://www.babytree.com/learn/article/33585" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;用料：</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;猪脑花100克，料酒2小匙，姜汁、葱段、胡椒粉、鲜汤各适量</p>
<br><br><strong>做 法</strong><br><p>&nbsp;&nbsp;&nbsp;&nbsp;1.先将猪脑花去净血筋洗净，盛于蒸碗内，掺入鲜汤1/2碗，和姜汁、葱段、胡椒粉、料酒等适量。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;2.将蒸碗置于笼内大火蒸熟，即可食用。</p>
