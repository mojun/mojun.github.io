        	<h3 id="title">什锦炒饭</h3>
        	<a href="http://www.babytree.com/learn/article/33581" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;用料:</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;饭1碗，糙米饭1/4碗，肉丝10克，虾仁10克，毛豆10克，玉米粒10克，蛋1个，太白粉少许，油1小匙，盐少许，酱油少许</p>
<br><br><strong>做法</strong><br><p>&nbsp;&nbsp;&nbsp;&nbsp;1、葱切花；虾仁抹少许的盐并裹上一层薄薄的太白粉；蛋打散成蛋液。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;2、热油锅，先放入蛋液炒至略熟后放入肉丝、虾仁，等炒到八分熟时放入饭和糙米饭， 将炒饭炒松；再将玉米粒、毛豆和酱油加入拌炒即可。</p>
<br><br>
