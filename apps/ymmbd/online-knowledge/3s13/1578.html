        	<h3 id="title">羊肉面疙瘩</h3>
        	<a href="http://www.babytree.com/learn/article/33584" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;用料：</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;中筋面粉50克，水60毫升，蛋1/2个，羊肉丝15克，干香菇2克，油5克，小白菜20克，盐、高汤、酱油适量</p>
<br><br><strong>做法</strong><br><p>&nbsp;&nbsp;&nbsp;&nbsp;1、将面粉、水、蛋混合均匀成糊状。锅中煮沸清水，将调好的面糊用汤匙拨入滚水中，煮熟捞起。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;2、干香菇用水泡软切丝；羊肉丝用少许酱油拌匀腌一下；小白菜切小段。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;3、起油锅爆香香菇，再放入肉丝拌炒，加入高汤煮滚，再放面疙瘩，最后加入小白菜、盐调味即可。</p>
