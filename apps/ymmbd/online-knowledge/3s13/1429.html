    <p>&nbsp;&nbsp;&nbsp;&nbsp;<strong>烛光游戏</strong></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;将小蜡烛放在纸船或瓶盖等容器内，放入小盆或浴缸中，让其漂浮在水中；和宝宝吃烛光晚餐；和宝宝玩烛光手影游戏。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;<strong>&nbsp;讲故事</strong></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;把宝宝搂在怀里再开始讲，黑暗能使人们之间的关系更亲密，停电时宝宝更喜欢和人有身体上的亲密接触。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<strong>共同唱歌</strong></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;在黑暗中唱歌风味独特，不要一丝光，没有麦克风和卡拉OK，一家人靠近坐在一起，互相拉着手。看不见歌者的表情，歌声更加纯净。一些害羞的宝宝这时也能放胆歌唱。</p>
