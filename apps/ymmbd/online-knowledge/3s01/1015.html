    <p>&nbsp;&nbsp;&nbsp;&nbsp;新生儿不仅能够听见声音，而且能够区分声音的频率、强度和持续时间，并以眨眼、动嘴、转头和哭闹等表现自己的喜好。能够将妈妈的声音和其他人的声音区分开来。已有视—听协调能力，对声音的方位能做出定向反应。大多数2周左右的新生儿能将头转向连续的声源。妈妈可以用摇铃一类的玩具引导宝宝转头寻找声源。训练时要注意声音要柔和、动听，不要连续很长时间，否则宝宝会失去兴趣。</p>
