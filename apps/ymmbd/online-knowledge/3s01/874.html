        	<h3 id="title">宝宝“童秃”怎么办</h3>
        	<a href="http://www.babytree.com/learn/article/32463" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝出生时头皮光秃秃的，或者稀稀拉拉长着又黄又软的头发，称为“童秃”。童秃是正常现象。“童秃”的宝宝到1岁左右，头发就渐渐增多，到2岁的时候，就和一般宝宝一样有浓密乌黑的头发了。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;对“童秃”的宝宝，勤洗头，保持头皮清洁是很重要的。<o:p></o:p></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;1、妈妈应经常为宝宝洗头。洗的时候，应轻轻按摩头皮，可选用婴儿洗发液，再用清水轻轻冲洗干净。洗头时有些头发脱落属于正常现象，不必介意。<o:p></o:p></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;2、充足和全面的营养，经常的室外活动，适当的阳光照射和新鲜空气，对宝宝身体全面发育有利，对头发的生长也有好处。</p>
