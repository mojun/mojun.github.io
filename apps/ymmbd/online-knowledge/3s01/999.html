        	<a href="http://www.babytree.com/learn/article/32147" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝练习咀嚼，有利于肠胃功能发育；有利于唾液分泌，提高消化酶活性，促进食物的消化吸收；还有利于头面部骨骼、肌肉的发育，对日后的语言发音有重要作用；有利于帮助<a class="a-tags" target="_blank" href="/learn/specialtopic/yachihuli">宝宝出牙</a>，帮助宝宝的磨牙尽快萌出。宝宝咀嚼时，大脑的血流量增大，对神经、大脑发育也有好处。</p>
