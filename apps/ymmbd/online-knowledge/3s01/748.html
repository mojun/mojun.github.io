        	<h3 id="title">母乳喂养宝宝一日饮食怎么安排</h3>
        	<a href="http://www.babytree.com/learn/article/32267" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;刚出生的宝宝一般采取“按需哺乳”的方式进行喂养，只要宝宝饿了或妈妈感到<a class="a-tags" target="_blank" href="/learn/specialtopic/yunqirufang">乳房</a>发胀就可以给宝宝喂奶。出生后的第1周，大约每隔2个小时就要喂1次奶，每天需要喂10~12次。1周后喂奶的次数可以比刚出生时适当减少，每天需要喂8~10次。这里需要强调的是，给新生儿喂奶时要严格遵循“按需哺乳”的原则，不要因为贪图方便而按固定的时间给宝宝喂奶。这个时期如果定时喂奶会使宝宝丧失正确传递自己感觉的能力，不利于宝宝的成长发育。</p>
