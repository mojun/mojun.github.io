    <p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝出现以下8个症状必须去医院：腹泻超过12个小时；发<a class="a-tags" target="_blank" href="/learn/specialtopic/fashaohuli">高烧</a>（超过38.5℃）持续超过2天；呕吐超过12个小时；呼吸频率比平日快或者短促；脸色发白或发青；不停地哭闹或者哭声异常；嗜睡或者精神不振；皮疹不退。</p>
