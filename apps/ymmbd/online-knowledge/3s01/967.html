    <p>&nbsp;&nbsp;&nbsp;&nbsp;这一阶段， 宝宝发音明显增多，当宝宝心情愉快的时候，常常会主动发音， 不再只是简单的韵母“a”“e”了，而是出现了声母“pa”“ba”等。还有一个特点是能够将声母和韵母音连续发出，出现了连续音节，如“a-ba-ba”、“dada-da”等，所以这个时期宝宝的<a class="a-tags" target="_blank" href="/learn/specialtopic/yuyanfayu">语言发育</a>是处在重复连续音节阶段</p>
