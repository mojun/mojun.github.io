        	<h3 id="title">咳嗽时给宝宝喝止咳糖浆好吗</h3>
        	<a href="http://www.babytree.com/learn/article/32881" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;当<a class="a-tags" target="_blank" href="http://www.babytree.com/learn/specialtopic/kesouhuatan">宝宝咳嗽</a>时，妈妈往往给宝宝服用<a class="a-tags" target="_blank" href="/learn/specialtopic/kesouhuatan">止咳</a>糖浆。由于小儿止咳糖浆味甜，宝宝喜欢喝，经常用一种不行再换一种，或者两种药物合用，结果是适得其反，<a class="a-tags" target="_blank" href="/learn/specialtopic/xiaoerkesou">咳嗽</a>久治不愈，个别患儿甚至咳嗽加剧，病情越来越重。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;小儿止咳糖浆大多含有盐酸麻黄素、桔梗流浸膏、氯化铵、苯巴比妥等药物成分，服用过多都会有不良反应。<o:p></o:p></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;咳嗽是人体呼吸道为免受外来刺激的一种保护性动作。就像<a class="a-tags" target="_blank" href="/learn/specialtopic/chifan">吃饭</a>时，饭粒呛入气管内，会引起阵阵咳嗽，最终将饭粒咳出来一样。有痰的咳嗽可以将身体内有毒物质排出体外，对人体是有益的，妈妈不必为宝宝咳嗽过分着急。</p>
