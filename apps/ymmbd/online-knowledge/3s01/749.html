    <p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝出生后，应该尽早进行哺乳，这样可以促进新妈妈乳汁的分泌。初乳是新妈妈生产后5天内分泌的乳汁，因为初乳颜色淡黄，很多妈妈嫌初乳“脏”，不肯给宝宝吃而将初乳挤掉。这样做是不对的。妈妈要尽量让宝宝吃上初乳。因为初乳中所含的脂肪、碳水化合物、无机盐与微量元素等营养素最适合宝宝早期的需要，不仅容易消化吸收，而且不增加肾脏的负荷。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;初乳里面还含有许多抗体，被称为分泌型IgA，这种抗体可以保护新生儿的肠道，防止细菌和会导致新生儿过敏的大蛋白分子的侵入。</p>
