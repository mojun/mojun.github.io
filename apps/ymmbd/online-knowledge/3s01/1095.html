    <p>&nbsp;&nbsp;&nbsp;&nbsp;如果宝宝是过敏体质，妈妈就要带宝宝到医院进行过敏源筛查，通过筛查，可以掌握易引发宝宝过敏的物质“黑名单”。平时，妈妈要留心观察，注意宝宝发病时所处的环境、所吃的食物以及所接触的物品，总结过敏原因，避免过敏现象的发生。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;提高宝宝自身免疫力是有效预防过敏疾病发生的重要手段：要让宝宝多活动，强健体魄；要保证宝宝每日摄入的营养均衡，多吃蔬菜、水果等富含<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>C的食物；还要让宝宝保证每日睡眠充足；另外，妈妈要注意为宝宝保暖，预防感冒等疾病的发生。</p>
