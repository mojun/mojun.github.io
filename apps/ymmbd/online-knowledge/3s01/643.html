        	<h3 id="title">宝宝喜欢含着乳头入睡有何坏处</h3>
        	<a href="http://www.babytree.com/learn/article/32169" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝含着乳头入睡是一种非常不好的习惯。乳头含在嘴里，宝宝醒了就会吮吸，这种没有规律的进食习惯，容易导致宝宝肠胃功能紊乱而发生消化不良。同时，还会影响宝宝的呼吸，宝宝会因为呼吸不畅而睡眠不安，也会增加宝宝窒息的危险。如果宝宝溢奶，还可能导致中耳炎的发生。宝宝长期含乳头入睡，会影响上下颚骨的发育，使嘴变形。此外，含乳头的习惯一旦养成，也会导致日后<a class="a-tags" target="_blank" href="http://www.babytree.com/learn/specialtopic/duannai">断奶</a>困难。</p>
