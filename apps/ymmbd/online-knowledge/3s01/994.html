    <p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝出生后就具备无意的注意，没有预定目标，是不由自主的注意。2个月时，会注视发亮或者色彩鲜艳的物体；3个月时能集中注意一个新鲜事物；5～6个月时能稳定地注意某事物。这些注意一般不持久、不稳定，容易分散。6～7个月后宝宝才开始对周围色彩鲜艳、有声音、能活动的东西产生比较稳定的注意，随着年龄的增长，注意逐步明确，注意时间越来越长。</p>
