        	<h3 id="title">宝宝气管吸入异物如何急救</h3>
        	<a href="http://www.babytree.com/learn/article/32999" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;气管吸入异物的情况非常危险，急救办法如下：让患儿平卧在大人的两腿间，头低脚高，然后在患儿的两肩胛骨间适当用力拍击几次。拍背不见效时，可用手指伸进口腔，刺激舌根催吐，适用于较靠近喉部的气管异物。还可以抱住患儿腰部，用双手食指、中指、无名指顶压其上腹部，用力向后上方挤压，压后放松，重复而有节奏进行，以形成冲击气流，把异物冲出。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;上述方法未奏效时，应分秒必争尽快送医院耳鼻喉科，在喉镜或气管镜下取出异物，切不可拖延。呼吸停止给予口对口人工呼吸。</p>
