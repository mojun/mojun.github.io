        	<h3 id="title">多久挤一次奶，挤多久合适</h3>
        	<a href="http://www.babytree.com/learn/article/32398" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;一般来说，当妈妈开始有奶水后，宝宝一天需要喂奶6~7次，也就是每隔3~4个小时需要喂1次奶，因此妈妈若模拟宝宝的喝奶时间来挤奶的话，3~4个小时需要挤一次。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;挤奶的时间原则上是只要挤到<a class="a-tags" target="_blank" href="/learn/specialtopic/yunqirufang">乳房</a>舒服，不再胀奶，或是挤到宝宝需要的量即可。挤奶顺利时，通常10~20分钟就可结束，如果奶水较少，有时候必须花到半小时才会挤完奶。<o:p></o:p></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;当宝宝吸吮乳房时，妈妈也可以手触摸乳房周围是否还有哪个部位仍有肿胀，若有肿胀则表示这个部位的奶水尚未移除，此时可用手按压这个部位，帮助奶水流出来。</p>
