    <p>&nbsp;&nbsp;&nbsp;&nbsp;给宝宝选购衣服，安全性第一。这个月的宝宝能拿起比较小的东西，一旦拿到手里，就会马上放到嘴里。如果小纽扣或饰物被宝宝吃到嘴里，那是很危险的，气管异物会危及生命。给宝宝买衣服，要舒适、宽大、柔软、易穿易脱、吸水性强、透气性好。宝宝对色彩已经有认识了，穿在身上的衣服，会通过镜子映照出来，对宝宝色彩感觉的正常发育有很好的刺激作用。妈妈要给宝宝买色彩鲜艳、款式漂亮的衣服。</p>
