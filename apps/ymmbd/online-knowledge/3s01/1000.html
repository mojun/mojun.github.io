    <p>&nbsp;&nbsp;&nbsp;&nbsp;吸吮是人天生的本能，随着个体差异的不同而有不同的表现形式，有的喜欢舔自己的被子，有的喜欢吸手指，这些都是最自然不过的生理需求，不必过于紧张。吮吸拇指是婴儿和低龄儿童的一种习惯，当他们饥饿、害怕、睡觉或者烦闷的时候用吮吸拇指来使自己得到满足。大部分的儿童在3～6岁的时候都能够自己停止吮吸拇指。</p>
