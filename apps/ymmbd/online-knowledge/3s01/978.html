        	<h3 id="title">多抱宝宝有什么好处</h3>
        	<a href="http://www.babytree.com/learn/article/32486" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;传统观念认为宝宝不能多抱，抱多了易形成抱癖，对大人和宝宝都没什么好处，这种观念是不正确的。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝应该多抱，大人经常抱着的宝宝体形会变得优美，这也是婴儿的运动之一。宝宝整日躺着，对妈妈而言很方便，但不利于宝宝的生长和发育。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;抱得多的宝宝，心理和智力发育也显著地超过同龄宝宝，这是因为抱着的宝宝看到的事物多，躺着的宝宝光看天花板、房顶，缺乏神经发育必需的各种丰富的刺激。<o:p></o:p></p>
