        	<h3 id="title">如何让宝宝养成有规律的睡眠习惯</h3>
        	<a href="http://www.babytree.com/learn/article/31888" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;明智的妈妈应该在早晨或下午尽量让宝宝醒着、少睡觉，特别是到下午五六点钟后，不要让宝宝睡觉。白天，房间里的光线要尽量明亮一些，放一些悦耳动听的声音或轻音乐，尽量延长宝宝在白天兴奋的时间。等到晚上8点左右，先给宝宝洗一个热水澡，然后给他喂奶、换尿布。这时，宝宝可能会感到疲倦极了，很快就能入睡。每天坚持这样做，慢慢地就会让宝宝养成有规律的睡眠习惯了。</p>
<br><br><strong>小贴士</strong><br>白天如果宝宝睡得多，可以到喂奶时间把宝宝叫醒，喂奶后可以和宝宝玩一会儿让宝宝觉醒的时间延长。<br><br>
