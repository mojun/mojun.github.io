    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;&nbsp;“虽然只有10天，但已经是一生一世了。”这不是爱人之间的情话，而是网友对一个不幸男婴的感叹。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;据《每日邮报》等媒体7日报道，美国男婴锡安还没出生时，他父母就被医生告知，他很有可能不能出世，就算出世可能也只能活10天。然而他的父母没有放弃希望，最终锡安来到人世，在家人爱的温暖中，他度过了人生中仅有的10天后平静地离开了。</p>
