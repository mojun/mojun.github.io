        	<h3 id="title">新生儿冬季尿液呈白色正常吗</h3>
        	<a href="http://www.babytree.com/learn/article/34137" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;冬天，新生儿排出的尿呈白色一般是正常的生理现象，多喝水可以帮助缓解。</p>
<div>&nbsp;</div><br><strong>新生儿尿液呈白色的原因</strong><br><p>&nbsp;&nbsp;&nbsp;&nbsp;冬天气候寒冷，新生儿们喝水较少，尿液中的无机盐浓度偏高，很不容易溶解，在新生儿尿尿时随尿液排出体外，就会使尿变成白色。当新生儿吃了能使尿中无机盐结晶含量增多的粮食、水果、蔬菜时，也会出现白色尿。</p>
<br><br><br><strong>护理方法</strong><br><p>&nbsp;&nbsp;&nbsp;&nbsp;这种白色尿不需要特殊治疗，只要在冬季注意为新生儿保暖，使新生儿多喝水即可，吃辅食后则应多吃新鲜蔬菜和水果，尿液中的无机盐结晶就会溶解，尿色就会清澈了。</p>
