        	<a href="http://www.babytree.com/learn/article/31814" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    手抠，这样很容易损害婴儿脆弱的鼻黏膜。一般采用棉签，将宝宝的鼻涕轻轻擦出。如果鼻腔内分泌物是干的，可先将棉签蘸水，将分泌物湿润软化，然后擦净。如果宝宝流的是清鼻涕，也可采用吸鼻器清洁。使用时，将吸鼻器压扁，轻轻放入鼻孔，慢慢松开，力度一定要轻柔。孩子合作度差，所以尽量选择在他们安静时进行，比如睡觉时，但最好不要强行按头，以免孩子逆反不合作。<br>
