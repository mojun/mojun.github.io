        	<h3 id="title">宝宝要吮吸奶头才肯入睡，该阻止他吗</h3>
        	<a href="http://www.babytree.com/learn/article/33610" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;不必强行阻止。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;如果婴儿有吃夜奶的习惯，多数时候，只要给他喂奶，很快他便会入睡，如果强行阻止，可能会引得婴儿不高兴而哭闹不止，不让婴儿形成夜啼的习惯比断乳更重要。因此这个时候不必强行阻止婴儿，还是应该在夜间给他喂母乳，或者是让他吸吮着奶头入睡。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;大多数婴儿在1岁左右会进入离乳期，不再喜欢吸吮奶头，这时慢慢用<a class="a-tags" target="_blank" href="/learn/specialtopic/peifangnaiweiyang">配方奶</a>来代替<a class="a-tags" target="_blank" href="/learn/specialtopic/muruzhangaiwuqu">母乳喂养</a>会比较容易。</p>
