    <a name="know_article_content_page_0"></a>&nbsp; &nbsp; 记者调查发现，最近网络上兴起了“自制母乳手工皂”的热潮，一些妈妈母乳过盛，便将多余的母乳制成肥皂，自用或是放在网上出售。仅在南宁市内就有9个卖家。不过律师表示，个人无证制售手工皂涉嫌违法。皮肤科专家也提醒：若乳汁提供者不健康，还可能会造成疾病的传播。<br>
