        	<h3 id="title">宝宝对母乳不感兴趣怎么办</h3>
        	<a href="http://www.babytree.com/learn/article/32476" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;有的宝宝在习惯了从橡皮奶嘴中吸<a class="a-tags" target="_blank" href="/learn/specialtopic/peifangnaiweiyang">配方奶</a>后，常常会因为母乳吸吮起来比较费力、流出得比较慢而逐渐对吃母乳失去兴趣。这时候，妈妈不要因为宝宝不喜欢就减少<a class="a-tags" target="_blank" href="/learn/specialtopic/muruzhangaiwuqu">母乳喂养</a>的次数，这只会使母乳的分泌越来越少，最终导致母乳不足而使母乳喂养失败。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;当宝宝开始拒绝吸吮妈妈的乳头时，妈妈一定要坚决地停止奶瓶喂养，坚持让宝宝吸吮乳头。刚开始时，宝宝可能吸上一两口就开始哭闹，等妈妈用奶瓶喂自己。这时候妈妈一定不要妥协，而应该坚持让宝宝吸吮乳头。只要多吃几次，宝宝就会很快又适应吸吮乳头，从而恢复对母乳的兴趣。</p>
