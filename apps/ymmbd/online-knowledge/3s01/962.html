	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝已经满7个月了，应该要帮助宝宝逐渐摆脱对奶瓶的依赖。如果宝宝继续把奶瓶当作主要的进食工具，会对日后<a class="a-tags" target="_blank" href="http://www.babytree.com/learn/specialtopic/duannai">断奶</a>造成阻力。训练宝宝学用水杯喝水，可以先用学饮杯。学饮杯有三个阶段，宝宝7个月后可以用第一阶段的，用学饮杯有助于宝宝的口腔发育，还能训练宝宝的抓握能力。注意不要为了鼓励宝宝而给宝宝有味道的水，不要急于让宝宝学会用水杯，宝宝成功后要及时鼓励，做得不好也不要责怪，以免影响宝宝积极性。</p>
