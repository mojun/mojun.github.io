    <p>&nbsp;&nbsp;&nbsp;&nbsp;大多数宝宝在7个月以后学会爬行，在这个时期，宝宝还会采取其他运动方式，比如：蹭着屁股挪动，腹部贴地匍匐前进或翻身滚动。也有些宝宝会跳过学习爬行阶段，直接学习扶着东西站起来、站立和行走。到了七八个月时，宝宝就会爬了。真正会爬时，宝宝是用手和膝盖爬行，头颈抬起，胸腹部离开床面。</p>
