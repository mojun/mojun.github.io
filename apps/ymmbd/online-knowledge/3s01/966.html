    <p>&nbsp;&nbsp;&nbsp;&nbsp;这个月龄的宝宝，大部分时间都在操练自己的各种技能，还顾不上展开社交行为。当两个1岁以下的宝宝被放在一起时，他们通常只会自己玩儿自己的，而不会一起玩儿。随着活动能力增强，宝宝会开始对其他小朋友有一点点兴趣，但是宝宝最喜欢亲近的还是自己的家人。</p>
