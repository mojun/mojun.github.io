        	<h3 id="title">6~7个月宝宝认知能力的特点是什么</h3>
        	<a href="http://www.babytree.com/learn/article/32180" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;这个阶段的宝宝，认知能力有一个明显的特点：眼不见，心还在想。如果你手中拿着有趣的玩具，宝宝很高兴地想要去抓，但这时如果有什么东西挡住了宝宝的视线，玩具虽然在宝宝的视野里消失了，可宝宝会尝试着拍打挡住他视线的东西，想要挪开或者压低障碍物。从这个动作可以看出，宝宝虽然眼不见，心却在想，已经能够意识到看不见的东西依然存在。</p>
