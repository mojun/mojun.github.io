        	<h3 id="title">如何发展宝宝的视觉</h3>
        	<a href="http://www.babytree.com/learn/article/32487" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;3个月大的宝宝不仅看物体的轮廓，也开始注意到细节。他能注意到两幅画是平行放置还是垂直放置，并能分出含2样东西的图片与含3样东西的图片之间的不同。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;此时，妈妈可以在宝宝床的上方25~50厘米处，悬挂色彩鲜艳的玩具，如各种彩色气球、彩色布球具、灯笼、哗啦棒、花手帕等，但注意不要总将这些玩具挂在一起，要经常变换位置，以免引起宝宝<a class="a-tags" target="_blank" href="/learn/specialtopic/xiaoerxieshi">斜视</a>。<o:p></o:p></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;逗宝宝玩时，可将玩具上下左右摇动，使宝宝的目光随着玩具移动的方向移动，左右可达<o:p></o:p>45度。这样做是促进宝宝视觉发育的好方法，但应注意不要让强光直射宝宝的眼睛。</p>
