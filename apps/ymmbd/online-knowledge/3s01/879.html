        	<h3 id="title">宝宝鼻塞怎么办</h3>
        	<a href="http://www.babytree.com/learn/article/31815" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    宝宝长到半个月左右时，鼻子经常发生堵塞现象。有时把宝宝的鼻垢取出后，鼻子还是不通气，而且症状可能逐渐加重。这种情况一般是由于空气干燥引起的，如果是在冬季，可以在暖气片上搭几条湿毛巾，以减轻空气的干燥程度。也可在屋内放盆水，增加室内的湿度。天气好的时候，可以带宝宝进行室外空气浴，使宝宝鼻腔通畅，也会刺激宝宝鼻腔，增强鼻黏膜的抵抗力。<br>
