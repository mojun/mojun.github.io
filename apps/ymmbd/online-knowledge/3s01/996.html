    <p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝的活动范围越来越大，对周围的环境经常会产生好奇心。特别喜欢用手指捅一些房间里的小窟窿或小缝，甚至经常捅自己和别人的耳朵眼、鼻孔、嘴和肚脐眼，这是宝宝对环境进行的积极探索。这个阶段要特别保护好宝宝，时时监管，做好<a class="a-tags" target="_blank" href="/learn/specialtopic/ziwobaohu">安全防护</a>措施，危险地方的插座要用胶布或其他东西封好。</p>
