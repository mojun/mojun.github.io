        	<h3 id="title">妈妈生病了就不能再给宝宝喂奶了吗</h3>
        	<a href="http://www.babytree.com/learn/article/31802" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    不到万不得已，妈妈不应停止哺喂。妈妈如果只是轻度感冒，不发烧的话喂奶仍可照常。如果不伴有<a class="a-tags" target="_blank" href="/learn/specialtopic/fashaohuli">高烧</a>时，妈妈应多喝水，饮食以清淡易消化为主。妈妈在喂奶时要戴双层口罩；如果持续高烧，需暂停哺喂1～2天，如果妈妈需要用药，要尽量避免使用对婴儿有不利影响的药物。如果不可避免，宜暂时停止喂奶。在暂停喂哺母乳时，妈妈应该每天定时用吸奶器吸出乳汁，否则会导致乳汁分泌减少，甚至停止分泌。<br>
