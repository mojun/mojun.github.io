    <p>&nbsp;&nbsp;&nbsp;&nbsp;随着月龄增长，宝宝的进食、睡眠会自然变得更加有规律，妈妈要适应和逐步帮助宝宝强化这种变化，因势利导，趁早培养宝宝规律的生活习惯。<o:p></o:p></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝醒着的时间开始变长，一般每次醒着的时间会在30分钟左右。也有些宝宝会出现白天睡觉、晚上哭闹不肯睡的现象。白天，宝宝醒着的时候，妈妈要有意识地和他玩，增加醒着的时间。这样，晚上他会睡得比较香。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;如此这般，逐渐培养宝宝的生活规律，妈妈不要强制培养宝宝的进食规律。只能尊重他的规律，在他自己的习惯上慢慢加以诱导。</p>
