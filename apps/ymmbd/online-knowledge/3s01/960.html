    <p>&nbsp;&nbsp;&nbsp;&nbsp;没有经过训练的宝宝如果有大小便时，往往没有任何表示或发愣，停止活动后就排出大小便。如果妈妈在把宝宝大小便时，发出如“嘘”“嗯”等声音，并反复练习，那一段时间后，宝宝也会通过发声加上动作来表示便意。这个训练主要是让宝宝学会自立，先在便前做出表示，同时自己控制，等待妈妈把持后才排便。</p>
