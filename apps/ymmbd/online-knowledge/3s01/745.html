        	<h3 id="title">母乳喂养期间，妈妈要忌口吗</h3>
        	<a href="http://www.babytree.com/learn/article/32271" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;哺乳妈妈的饮食应该营养全面，鸡、鸭、鱼、肉、水果、蔬菜都可以吃，只要宝宝没有出现过敏症状，就不必刻意忌口。但是，过量的酒精、咖啡、可乐及一些容易使人兴奋的饮料都会对宝宝产生伤害，妈妈最好戒掉。此外，大蒜、韭菜、茴香等性质燥热的食品，过于辛辣的食品，未完全煮透的半生食品，含有防腐剂的食品或饮料很容易通过乳汁对宝宝产生不利影响，妈妈也最好少吃。母乳中脂肪过多不利于宝宝的消化吸收所以，妈妈的饮食也不要太油腻。巧克力、麦片等食物吃了会减少乳汁分泌，最好也要少吃。</p>
