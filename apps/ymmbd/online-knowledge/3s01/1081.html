<p style="text-align: center"><font color="#333333"><font color="#333333">疑似致多名婴儿死亡乙肝疫苗</font></font></p>
<p><font color="#333333">　　早报讯 深圳市卫生计生委通报称，深圳市发生一起疑似预防接种死亡病例，婴儿死亡前也曾接种过深圳康泰生物制品股份有限公司生产的乙肝疫苗。近期，有湖南、广东、四川等地的婴儿，在接种了深圳康泰出产的乙肝疫苗后，连续发生疑似异常反应，截至目前已出现7例死亡病例，死因尚在调查中。<br>
</font></p>
