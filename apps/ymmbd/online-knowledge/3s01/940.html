    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;&nbsp;从古至今，人们普遍认为珠宝玉石有益健康，可以保护宝宝的健康，所以很多家长从宝宝出生就给宝宝带上了这种各样的首饰。随着春节前后儿童首饰的热销，小编也开始琢磨了，宝宝戴首饰好吗？首饰有没有可能伤害到宝宝呢？</p>
<div style="text-align: center;"><img src="http://pic01.babytreeimg.com/foto3/common_photo/original/2014/0207/7eb6d49d75317727.jpg" alt=""></div>
<p>&nbsp;&nbsp;&nbsp;&nbsp;其实，宝宝的皮肤非常娇嫩，所戴的饰物会刺激摩擦局部皮肤，使皮肤受到损伤。此外一些首饰在造型上有尖、爪等易刺激皮肤的形状，接口不对位，毛胚打磨不平滑，这都容易刺激、拉伤刮伤皮肤。如果病菌侵入繁殖，还可能继续感染，引起全身性疾病。所以，家长挑选宝宝首饰的时候，一定要睁大眼睛，买那种不会伤害宝宝的首饰。</p>
