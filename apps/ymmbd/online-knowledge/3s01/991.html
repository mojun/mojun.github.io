    <p>&nbsp;&nbsp;&nbsp;&nbsp;认生是宝宝观察力的发展，5个月开始比较明显。5个月以前的宝宝到了陌生环境是以新鲜好奇为主。6个月宝宝开始有了情绪记忆，有了怕的感觉，见到生人特别是当生人要亲近他时，会怕得哭起来。这个过程是宝宝成长的表现，认生更多的是在环境的影响下逐步发展起来的。</p>
