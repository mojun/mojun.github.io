    <p>&nbsp;&nbsp;&nbsp;&nbsp;4～6个月的宝宝喂自己吃东西，是一个逐渐发展的过程。宝宝看见自己喜欢的东西，有一种要抓过来的欲望，抓握成功之后，嗅觉和味觉灵敏的宝宝会把这些东西送进嘴里，一边吃一边玩儿。这个时期的宝宝喂自己吃东西，关键还是满足“吃”这样的形式，而不是吃的内容。</p>
