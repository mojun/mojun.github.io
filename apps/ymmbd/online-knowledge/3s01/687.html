    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝的一举一动都牵动着爸爸妈妈的心，有些新生儿睡眠问题比较严重，睡觉会不踏实，或者哭闹不睡觉，看得爸爸妈妈都十分揪心，却又不知如何是好。</p>
<div style="text-align: center;"><img src="http://pic03.babytreeimg.com/foto3/common_photo/original/2014/0127/20a6f42e79256522.jpg" alt=""></div>
<p>&nbsp;&nbsp;&nbsp;&nbsp;新生儿晚上不睡觉是怎么回事？夜间睡觉，白天工作，这是人类长期适应自然环境形成的条件反射。而新生儿的情况却有些特殊，大多数时间处于睡眠状态，每天大约睡眠20小时左右。自出生后妈妈就应该有意识训练练孩子，使其养成良好的睡眠习惯，这对母婴均有益处。</p>
