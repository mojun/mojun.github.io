        	<a href="http://www.babytree.com/learn/article/32718" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;妈妈平时要给宝宝丰富的信息，如为宝宝提供一些色彩鲜明、形象具体的图片，多给宝宝说话，做游戏等，增加宝宝的记忆内容。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;婴儿的记忆大多数属于无意识记忆，这个时候他们的无意识记忆占优势，有意识记忆还没有发展成熟。他们对事物的认识，往往是在无意中进行的，大人让他记什么，他就记什么，自己没有主动的目的，并没有真正接受记忆的任务，他们的回忆，都是依靠无意识保存下来的。如果平时接触到丰富的信息，就能无意识中记下很多东西，信息越丰富，记忆越丰富，记忆能力越能得到锻炼。</p>
