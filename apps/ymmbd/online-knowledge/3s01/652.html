    有些家长总怕声音大了会惊吓到宝宝，因此总路、说话、做事尽量不发出声音，让宝宝生活在一个非常安静的环境里。这种做法是不对的，不利于宝宝的听觉发育。父母应该给宝宝一个有声的环境，家人的正常活动，室外传来的各种声音，都会刺激宝宝的听觉，促进其听觉发育。<br><br><strong>小贴士</strong><br>除了自然界和日常生活中的各种声音外，家长还可以给宝宝人为创造一个有声世界，如买些摇铃玩具、小拨浪鼓、音乐盒等，别忘了在摇动玩具时和宝宝亲切交流一番。<br><br>
