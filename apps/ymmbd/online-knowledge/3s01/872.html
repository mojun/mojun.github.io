    <p>&nbsp;&nbsp;&nbsp;&nbsp;不可以，喂水时间最好不要选在<a class="a-tags" target="_blank" href="/learn/specialtopic/chifan">吃饭</a>时间。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;进食的同时给婴儿喝水的话，水会冲淡和稀释消化液，使得胃蛋白酶的活性减弱，从而影响婴儿对食物的消化吸收。喝水时间最好在饭前1小时左右，而且要注意适量，不要一次喝太多，一次最多120毫升。</p>
