        	<h3 id="title">什么样的宝宝更容易认生</h3>
        	<a href="http://www.babytree.com/learn/article/32199" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;相对而言，性格内向的孩子，比外向的孩子更容易认生；体弱多病，接触人少的孩子，比体格健壮，家中人口多的孩子容易认生；环境刺激贫乏的孩子，较环境刺激丰富的孩子容易认生；过分依恋母亲的孩子较母子依恋正常及依恋程度较低的孩子更容易认生。此外，有的婴儿则只对具有某种特征的人，如戴眼镜或戴帽子的人，表现出害怕的反应。</p>
