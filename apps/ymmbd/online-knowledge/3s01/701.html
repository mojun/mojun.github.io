    <p>&nbsp;&nbsp;&nbsp;&nbsp;有的妈妈为了让宝宝不再吃乳头，往乳头上涂抹辣椒水、万金油之类的刺激物。对宝宝而言，这简直是残忍的“酷刑”，而且这些刺激性的食物会对宝宝口腔黏膜造成伤害，效果适得其反。有的妈妈为了<a class="a-tags" target="_blank" href="http://www.babytree.com/learn/specialtopic/duannai">断奶</a>，将宝宝送到娘家或婆家，和宝宝玩起了“躲猫猫”，这也是不好的方法。长时间的母子分离，会让宝宝缺乏安全感，特别是对母乳依赖感较强的宝宝，因看不到妈妈而产生焦虑情绪，不愿吃东西，不愿与人交往，甚至还会生病、消瘦。奶没断好，还影响了宝宝的身体和<a class="a-tags" target="_blank" href="/learn/specialtopic/yunqixinli">心理健康</a>，实在是得不偿失。</p>
