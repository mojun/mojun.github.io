        	<h3 id="title">翡翠鹅肉卷</h3>
        	<a href="http://www.babytree.com/learn/article/33705" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;<!--[if gte mso 9]><xml><w:WordDocument><w:BrowserLevel>MicrosoftInternetExplorer4</w:BrowserLevel><w:DisplayHorizontalDrawingGridEvery>0</w:DisplayHorizontalDrawingGridEvery><w:DisplayVerticalDrawingGridEvery>2</w:DisplayVerticalDrawingGridEvery><w:DocumentKind>DocumentNotSpecified</w:DocumentKind><w:DrawingGridVerticalSpacing>7.8</w:DrawingGridVerticalSpacing><w:View>Normal</w:View><w:Compatibility><w:DontGrowAutofit /></w:Compatibility><w:Zoom>0</w:Zoom></w:WordDocument></xml><![endif]--></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;去骨鹅肉、白菜、鸡蛋清、葱花、姜末、精盐、鸡精、胡椒粉、水淀粉、鸡汤、香油</p>
<br>
<p>&nbsp;&nbsp;&nbsp; </p><br><strong>做法</strong><br><p>&nbsp;&nbsp;&nbsp;&nbsp;去骨鹅肉洗净，剁成蓉，加精盐、鸡精、香油、葱花、姜末、鸡蛋清搅打上劲，制成肉馅；白菜去帮留叶，洗净，放入沸水锅焯烫片刻，捞出沥水。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;将鹅肉馅包入白菜叶中，码在盘中，放入蒸锅蒸8分钟，取出。锅置火上，加入鸡汤，加精盐、鸡精、胡椒粉、香油调味，用水淀粉勾芡，浇在白菜卷上即成。</p>
