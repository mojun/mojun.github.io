    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;&nbsp;妈咪朋友普遍害怕孩子吐奶，为孩子吐奶而焦虑，心神不安，有的反复跑医院看医生；有的抱着孩子一直拍嗝，不敢放下；吐一点奶，就担心营养不够，立即再喂奶；至于给孩子做运动智能提高训练，更不敢了。其实，这样的做法实在是紧张过度了。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;小婴儿吃奶后，绝大多数都会出现溢奶的现象，表现为乳汁从口角流出。但如果宝宝精神好吃奶香，只是由于过度兴奋，四肢挥动时有很多乳汁从口鼻喷射出来，是属于生理性溢乳，它不同于病理性吐奶，家长是用不着担心的。其实，只要掌握正确的喂养方法，随着孩子长大，溢乳自然就会消失。</p>
