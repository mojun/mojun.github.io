    <p>&nbsp;&nbsp;&nbsp;&nbsp;为了使宝宝顺利度过怕生期，使宝宝心理发育有一个更好的适应期，父母应注意家中有陌生人来访时，不要急于让陌生人接近宝宝、抱宝宝。应事先通过自己与陌生人的热情友好的互动来感染宝宝，让宝宝建立起对陌生人的信任，也可以通过给宝宝玩具来接近宝宝。另外，在平时也可以创设外出活动和与人交往的条件，不断地扩大宝宝认识和交往的范围，培养宝宝的接受能力，帮宝宝顺利度过怕生期。</p>
