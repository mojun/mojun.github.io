    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;&nbsp;侧睡，分左侧睡及右侧睡，是目前最多专家建议父母给宝宝实行的睡眠姿势。从医学的角度看，侧卧对宝宝的身心健康最有利。侧卧最符合人体的生理需要，侧卧时脊柱略微弯曲，肩膀前倾，两腿弯曲，双臂也自由放置。全身的肌肉会处于最大承诺的松弛状态，使宝宝能安然入睡。如果采取右侧卧则更合理。</p>
<div style="text-align: center;"><img src="http://pic02.babytreeimg.com/foto3/common_photo/original/2014/0220/43c3197587696423.jpg" alt=""></div>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这种睡眠姿势对宝宝各重要器官无过分压迫，也利于肌肉放松。若新生儿有溢奶情形并不致于噎入气管，所以刚吃过奶已睡着的宝宝，最好让他侧睡。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;另外，有呼吸道及心脏问题，或扁桃腺特别肿大、发炎的宝宝皆可采侧睡，有帮助排痰的功用。</p>
