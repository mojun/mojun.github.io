	        <div class="container" id="content">
	        
    选择婴儿床，安全是第一位的。栅栏的高度一般以高出床垫50厘米为宜。太低，孩子能站立时有翻过栅栏掉落的危险，太高，父母抱起或放下宝宝均不方便。可以选择栅栏富有活动小门或栅栏可以整体放下的种类。栅栏的间距不可超过6厘米，以防宝宝把头伸出；也不可过密，可能会夹伤宝宝的小手小脚。有些婴儿床安装了滚轮，要注意是否有制动装置，制动装置是否牢固。婴儿床的尺寸不宜太小，妨碍宝宝翻身，而且也用不了多久。床板要牢固结实。<br>
