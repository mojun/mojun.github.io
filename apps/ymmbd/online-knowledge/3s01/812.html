<br><br><strong>做法</strong><br><p>&nbsp; &nbsp; 老鸭去毛及内脏，清洗干净，切块。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;将老鸭放入沙锅中，加适量水，小火煨至八成熟，加入芡实煮至鸭肉熟烂，加精盐调味即成。</p>
