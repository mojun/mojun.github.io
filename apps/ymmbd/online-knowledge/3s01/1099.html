        	<h3 id="title">宝宝身边有哪些安全隐患</h3>
        	<a href="http://www.babytree.com/learn/article/32997" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝的活动能力增强了，有发生气管异物的危险。气管异物主要有两类，一是食物类，二是非食物类。食物类中主要有果仁、<a class="a-tags" target="_blank" href="/learn/specialtopic/duo">豆类</a>、果核、果冻、鱼刺、米粒等。非食物类中有玩具零部件脱落，宝宝衣服上的纽扣或小饰物、商品上粘贴的商标、镶嵌在玩具上的零碎部件、比较薄软的塑料包装袋、曲别针等，只要能放入口中的，都有成为气管异物的隐患。</p>
