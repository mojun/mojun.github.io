        	<h3 id="title">宝宝免疫接种</h3>
        	<a href="http://www.babytree.com/learn/article/33887" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;我国的<a class="a-tags" target="_blank" href="/learn/specialtopic/mianyijiezhong">疫苗</a>接种分为计划免疫和计划外免疫两部分；计划外免疫属于自费免疫，父母可根据宝宝的身体状况及需要选择注射。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;注意：<a class="a-tags" target="_blank" href="/learn/specialtopic/mianyijiezhong">计划外疫苗</a>应在不影响计划疫苗情况下进行选择性注射。此外，还要注意接种过活疫苗(<a class="a-tags" target="_blank" href="/learn/specialtopic/zhenzi">麻疹</a>疫苗、乙脑疫苗、脊灰糖丸)要间隔４周才能接种死疫苗(百白破、<a class="a-tags" target="_blank" href="/learn/specialtopic/xiaoerganyan">乙肝</a>、流脑及所有计划外疫苗)。</p>
