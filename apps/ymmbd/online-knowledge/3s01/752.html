        	<a href="http://www.babytree.com/learn/article/32154" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;母乳始终是有营养的，只是营养成分在逐渐减少。随着宝宝长大，母乳的营养结构也会发生变化，脂肪含量逐步增加，蛋白质和矿物质含量逐渐减少。宝宝大了，对营养的需求增加，6个月以前的宝宝可以只吃母乳，6个月以后宝宝营养会不够，所以要适当<a class="a-tags" target="_blank" href="/learn/specialtopic/aifushi">添加辅食</a>。</p>
