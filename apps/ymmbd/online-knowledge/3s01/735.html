        	<h3 id="title">患乳腺炎了要回奶吗</h3>
        	<a href="http://www.babytree.com/learn/article/32477" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;乳腺炎是由于妈妈的乳腺导管不通畅，分泌出来的乳汁不能顺利排出，郁积在<a class="a-tags" target="_blank" href="/learn/specialtopic/yunqirufang">乳房</a>中，引起细菌侵袭，从而导致的乳腺感染。这时候不必因为担心宝宝受影响而停止哺乳，而应该让宝宝继续吃奶，通过宝宝有力的吸吮，起到疏通乳腺导管的作用，帮助妈妈早日恢复健康。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;患乳腺炎的妈妈患侧不应哺乳，健侧可以哺乳。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;如果乳腺炎已经很厉害，甚至出现了脓肿，需要暂停哺乳。这时可将乳汁用手挤出或用吸奶器吸出。</p>
