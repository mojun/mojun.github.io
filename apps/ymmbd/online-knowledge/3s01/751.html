    <p>&nbsp;&nbsp;&nbsp;&nbsp;世界卫生组织的建议是<a class="a-tags" target="_blank" href="/learn/specialtopic/muruzhangaiwuqu">纯母乳喂养</a>6个月，母乳可持续2年或以上。一般在9～12个月就可以给<a class="a-tags" target="_blank" href="/learn/specialtopic/duannai">宝宝断奶</a>，以奶制品或其他代乳品替代母乳。<a class="a-tags" target="_blank" href="http://www.babytree.com/learn/specialtopic/duannai">断奶</a>的月龄没有硬性规定，如果母乳多，可以多喂一段时间，一般到1岁左右断奶。如果母乳少，宝宝又不愿意吃奶制品或其他食品，则应早一点断奶，可提前到6个月断奶。</p>
