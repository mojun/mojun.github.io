    <p>&nbsp;&nbsp;&nbsp;&nbsp;妈妈如果情绪不好， 遇上宝宝不停地哭闹，就可能会对哭闹不止的宝宝失去耐心从而大声训斥宝宝：“好了，好了，别哭了！烦死了！你到底怎么回事？你到底在哭什等等。如果经常发生这种情况，宝宝就会对妈妈产生不信任，长大些还会为了不让妈妈生气，选择隐藏或压抑自己的不良情绪，不会主动寻求帮助，慢慢变得冷漠。有的宝宝会随着妈妈喜怒无常的变化调整自己的情绪，察言观色，平时压抑自己的情绪，当觉得安全时就会用夸张的方式来发泄。所以妈妈一定要学会控制和管理自己的情绪，让宝宝对妈妈产生安全感和信任感。</p>
