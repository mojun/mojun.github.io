    <p>&nbsp;&nbsp;&nbsp;&nbsp;新生儿注射<a class="a-tags" target="_blank" href="/learn/specialtopic/mianyijiezhong">疫苗</a>及注意事项。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<img src="http://pic02.babytreeimg.com/foto3/thumbs/2014/0629/53/2/12eb8ba0582cc50365e712_mb.jpg" alt="journal_insert_pic_142656050"></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;以上两种疫苗是新生儿期必打的，其他疫苗妈妈可以按照卫生防疫站所提供的疫苗接种手册按需接种。</p>
<br><br><strong>贴心提示</strong><br><p>&nbsp;&nbsp;&nbsp;&nbsp;在新生儿接种前，新妈妈应准备好《儿童预防接种证》，这是新生儿接种疫苗的身份证明。当以后为新生儿在办理入托、入学时都需要查验。</p>
