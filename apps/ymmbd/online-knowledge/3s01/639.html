        	<h3 id="title">怎样给宝宝营造良好的睡眠环境</h3>

    <p>&nbsp;&nbsp;&nbsp;&nbsp;在婴儿早期，宝宝需要大量的时间来睡觉，在睡眠中成长。所以良好的睡眠环境是必需的，一张独立的小床，一个安静舒适的房间都有益睡眠。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝居室应选择向阳、通风、清洁、安静的房间。居室的装修、装饰要简洁、明快，可吊挂一个鲜艳的大彩球及一幅大挂图，以刺激宝宝的视觉，为以后的认物打基础。但不要将居室搞得杂乱无章，使宝宝的眼睛产生疲劳。<o:p></o:p></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;宝宝出生后，妈妈可以给宝宝一个专门的小床，但是，在出生后的前6周，妈妈都应该将宝宝的小床放在自己的床边，因为宝宝需要频繁的哺乳。</p>
