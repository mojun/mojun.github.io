        	<a href="http://www.babytree.com/learn/article/32182" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;1岁以下的宝宝集中注意力的时间不超过15秒，1岁半的宝宝只能集中注意力5～6分钟；2岁时约为7分钟；3岁平均为9分钟；4岁平均约为12分钟；5岁平均约为14分钟。宝宝的注意力不容易持续太久，容易被转移开来。此外，注意力集中时间还跟宝宝自身的性格有关系。</p>
