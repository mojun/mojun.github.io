        	<h3 id="title">如何消除宝宝身边的安全隐患</h3>
        	<a href="http://www.babytree.com/learn/article/32998" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;在购买衣物、玩具、宝宝用品时，一定要充分考虑到安全性和可靠性。应该选择质地安全以及整体性儿童用品。如撕不烂、可以啃咬的布书，不能卸下轱辘的整体小玩具车，没有钉粘硬塑料粒作为眼睛的玩偶等。注意儿童用品上适用年龄的标志，不要给宝宝购买超过其年龄的用品。不要购买生产厂商不明、没有注册商标的小商品。不要给这个月份的宝宝吃瓜子、花生、豆粒等食品；宝宝<a class="a-tags" target="_blank" href="/learn/specialtopic/chifan">吃饭</a>时不要和宝宝逗闹，以免宝宝把饭菜渣误吸入气管中；吃鱼时要注意防止鱼刺刺伤喉部，甚至气管，不要给宝宝吃果冻。</p>
