    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;&nbsp;本文来源：《世界》</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<font face="楷体_GB2312">　　蹦极发明地的新西兰皇后镇，吸引了全世界的<a class="a-tags" target="_blank" href="/learn/specialtopic/xiaribaobaofangshai">户外运动</a>爱好者。我们一家在此完成了新西兰之行节目最丰富的尾声，5岁的Leo也在这里找到了属于自己的那份“刺激”。</font></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<font face="楷体_GB2312"><font face="楷体_GB2312"><img border="0" src="http://e.lifestyle.com.cn/toptravel/uploadfiles/2013/3/8/A8D341684ED3412E95AE469C92624661.jpg" alt="FAMILY TRIP·亲子| 小Leo闯荡皇后镇 "></font></font></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<strong>　　推荐目的地：</strong>新西兰皇后镇</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<strong>　　推荐理由：</strong>户外天堂、和动物零距离、无敌美景</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<strong>　　宝贝High点：</strong>快艇、滑板车、喂动物</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<strong>　　亲子信息：</strong>母亲陈丁鸿，在美儿童教育工作者。儿子Leo，时年5岁。</p>
