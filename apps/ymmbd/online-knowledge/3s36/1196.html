    <p style="text-align: center;">&nbsp;&nbsp;&nbsp;&nbsp;<b style="text-align: center;">优妈必看</b><b style="text-align: center;">：《御寒防感 宝宝不怕不怕》</b></p>
<div style="text-align: center;">&nbsp;</div>
<p style="text-align: center;">&nbsp;&nbsp;&nbsp;&nbsp;冬天里，寒风啸，宝宝小心别感冒；看温度，观察天，优妈重任担在肩。<o:p></o:p></p>
<div style="text-align: center;">&nbsp;</div>
<p style="text-align: center;">&nbsp;&nbsp;&nbsp;&nbsp;外出时，棉衣袄，御寒装备不可少；小帽子，小鞋垫，头脚保暖是关键。<o:p></o:p></p>
<div style="text-align: center;">&nbsp;</div>
<p style="text-align: center;">&nbsp;&nbsp;&nbsp;&nbsp;家中衣，穿得少，冷暖变换掌握好；洗澡后，睡梦中，及时增衣别受风。<o:p></o:p></p>
<div style="text-align: left;">&nbsp;</div>
<p style="text-align: center;">&nbsp;&nbsp;&nbsp;&nbsp;要运动，补营养，常备专业感冒药；小儿药，小儿吃，配方合理更有效。<o:p></o:p></p>
