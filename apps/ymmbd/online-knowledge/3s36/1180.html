        	<h3 id="title">留守儿童岁末 翘首以盼</h3>
        	<a href="http://www.babytree.com/learn/article/29204" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;&nbsp;本文来源：人民网</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<img alt="journal_insert_pic_124137931" src="http://pic01.babytreeimg.com/foto3/thumbs/2014/0127/99/8/3ea0d8337116ca6315a3915_mb.jpg"></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;5岁的阮成（前）在家跟爷爷奶奶生活。奶奶孙桂影说，孩子每次春节后送别爸妈眼睛都会哭肿（1月23日摄）。新华社记者裴鑫摄</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;临近岁末，忙碌了一年的爸妈能早日回家是孩子们共同的期盼。春节对孩子们来说是喜庆的传统节日，更是难得与爸爸妈妈相聚的宝贵时光。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<img alt="journal_insert_pic_124137928" src="http://pic01.babytreeimg.com/foto3/thumbs/2014/0127/19/4/3ea0d8337149ca63159f8c1_mb.jpg"></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<font color="#000000">2岁的阮一卓（中）见过父母的次数屈指可数。奶奶说，儿媳回家时，孩子都不愿意叫她妈妈（1月23日摄）。新华社记者裴鑫摄</font></p>
<br>
