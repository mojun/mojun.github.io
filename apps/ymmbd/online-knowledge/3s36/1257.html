        	<h3 id="title">如何办理预防接种证</h3>
        	<a href="http://www.babytree.com/learn/article/22485" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;预防接种证是宝宝以后入托、入学和成年后就业、出国的“ 健康身份证”，每个儿童都应当按照国家规定建立预防接种证并接受预防接种。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;1. 办理预防接种证，需要带好宝宝的户口簿、出生证以及出生时在出生医院接种的卡介苗和<a class="a-tags" target="_blank" href="/learn/specialtopic/xiaoerganyan">乙肝</a><a class="a-tags" target="_blank" href="/learn/specialtopic/mianyijiezhong">疫苗</a>接种卡，到居住地点的街道医院儿保科办理。街道医院会给父母一个小绿本儿，上面有接种每一针疫苗的时间，父母定期预约，按照预约单上的时间按时带宝宝到接种门诊进行接种。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;2. 父母在办理预防接种手续时，必须把可靠的通讯住址和联系电话告诉医务人员，以便联系。来自树友小小爪爪</p>
