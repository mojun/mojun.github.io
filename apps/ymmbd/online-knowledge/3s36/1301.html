    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;北京时间1月20日消息，据<a class="a-tags" target="_blank" href="/learn/specialtopic/Hongkong">香港</a>媒体报导，刘烨上载儿子诺一与赵薇女儿小四月的合照，诺一笑着对镜头摆出胜利手势，相当开心，小四月则文静地望着镜头。刘烨说：“我的小诺一，和赵薇的小四月，他们对上眼了。”</p>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;至于小四月被诺一强吻面颊的照片，赵薇表现淡定，被指有妈妈的风范。由于刘烨的儿子早前被指与吴彦祖的女儿对亲家，网民不禁笑问：“吴彦祖的女儿怎么办？”
