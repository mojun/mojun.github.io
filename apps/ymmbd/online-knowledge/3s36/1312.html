    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;&nbsp;Marina Bychkova是BJD娃界骨灰级艺术家，俄罗斯的娃娃雕塑制作艺术家。1982年出生在俄罗斯西南西伯利亚，2002开始做娃娃，后决定以此为生，她做的每一个娃娃都是一个灵魂，给人带来前所未有的视觉感悟。娃娃的衣服有民族风格的，或者十分古老，华丽的设计，细节的丰富与精致令人叹为观止，娃娃的饰品单独拿出来就是一件小小的艺术品，不论是衣服上的装饰，还是头饰，甚至娃娃皮肤上的纹身，让人不得不怀疑——她是否有温度，是一个有生命的女子。</p>
