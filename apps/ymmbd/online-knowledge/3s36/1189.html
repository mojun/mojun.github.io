    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;&nbsp;<img src="http://pic02.babytreeimg.com/foto3/thumbs/2014/0102/04/4/3ea0d8337130aca129d39249_mb.jpg" alt="journal_insert_pic_121848454"></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<font color="#333333">【1，最纠结的幸福：单独二胎】</font></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;2013年11月15日，十八届三中全会通过的《中共中央关于全面深化改革若干重大问题的决定》对外发布，其中提到“坚持计划生育的基本国策，启动实施一方是独生子女的夫妇可生育两个孩子的政策”，这标志着“单独二孩”政策将正式实施。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<font color="#333333">“单独”可生二胎的消息引发强烈社会关注，但大家的反应并不是想象中“一边倒”的兴奋和期待，而是陷入既幸福又纠结的两难选择...生一个太孤单、两个压力山大...你是怎么考虑的呢？<br>
</font><font color="#333333"><font color="red"></font></font></p>
