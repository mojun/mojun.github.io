        	<h3 id="title">日本福岛县33名儿童被确诊甲状腺癌</h3>
        	<a href="http://www.babytree.com/learn/article/30049" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;来源：新华网</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;据日本《每日新闻》7日报道，负责调查福岛核事故中核<a class="a-tags" target="_blank" href="/learn/specialtopic/fangfushe">辐射</a>影响的福岛县“县民健康管理调查”讨论委员会当天在福岛市召开会议。该会议公布的报告称，又 有7名儿童被确诊患有甲状腺癌，确诊人数从去年11月的26人增至33人。此外，疑似患癌症的儿童数量也由上次的32人增至42人。该委员会专家称，目前 难以断定癌症与福岛核事故存在因果关系。</p>
