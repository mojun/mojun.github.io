<p><br>
&nbsp;&nbsp;&nbsp;&nbsp;去年带着毛豆去了薄荷岛，毛豆爸因公不能同行，所以今年又早早计划再游一次菲律宾。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;这次去的主题是水下活动，为此，毛豆特地提前在家进行了浮潜训练。事实证明训练十分的及时且必要。毛同学很好的掌握的要领所以浮潜活动十分的顺利</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<img alt="journal_insert_pic_113276069" src="http://pic02.babytreeimg.com/foto3/thumbs/2013/0921/74/6/35947256196c8c80ca7482_mb.jpg"></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<img alt="journal_insert_pic_113276066" src="http://pic01.babytreeimg.com/foto3/thumbs/2013/0921/56/2/35947256354c8c80c91b71_mb.jpg"></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;同行的有小青一家四口，和后来才订上特价机票的爷爷奶奶，还有果果一家三口。由于不是一个航班，出发的时候我们是和小青一家在一起，大部队会在长滩集合！</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;出发喽！</p>
