    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;&nbsp;英国牛津郡一座儿童游戏屋近日竞标拍卖。这座制作精良、细节到位的儿童屋自挂牌售卖以来，吸引了不少买家前来询问，价格一路高涨，而匿名买家最终则以6500英镑成交(约人民币6.4万元)。这座全木质的儿童游戏屋分有两层，麻雀虽小，五脏俱全。负责此次拍卖的房屋经纪人称，它不仅吸引了全英国的拍卖者，更有来自海外的顾客询问。<br>
