    <a name="know_article_content_page_0"></a><p>&nbsp;&nbsp;&nbsp;&nbsp;孩子长到五岁，语言表达能力、四肢协调能力和大脑功能基本上都完善了，此时，家长千万不能因为太溺爱孩子，为孩子包办一切，要按照孩子的成长规律，教孩子掌握一些基本的生活技能，这既能够从小培养孩子的独立个性，也对孩子未来的健康成长更加有利。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<img alt="journal_insert_pic_125400613" src="http://pic01.babytreeimg.com/foto3/thumbs/2014/0213/65/3/3ea0d833712adca9a2c7f560_mb.jpg"></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;<strong>1、吃东西</strong></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;孩子刚开始<a class="a-tags" target="_blank" href="/learn/specialtopic/chifan">吃饭</a>都是用勺子，但是到五岁时，就应该学会使用筷子了，而且这时候要渐渐培养小孩不浪费的意识，能吃多少就盛多少，吃饭不剩饭菜。端碗端水要拿稳，不可随意倾倒饭菜和茶水。</p>
