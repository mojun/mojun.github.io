    <p style="margin: 0cm 0cm 0pt;" class="MsoPlainText"><span style=""><font size="3">听<a class="a-tags" target="_blank" href="/learn/specialtopic/taixintaidong">胎心</a>这件事最好由<a class="a-tags" target="_blank" href="/learn/specialtopic/zhunbaba">准爸爸</a>承担。<br>胎心音系双音，犹如钟表的“滴答”声，声音清脆，节律整齐，速率较快，每分钟<span lang="EN-US">120</span>～<span lang="EN-US">160</span>次。胎心位置因胎位而异。如是头位，胎儿头朝下，在孕妇脐孔的右下方或左下方听。若为臀位，胎儿臀在下，那就在孕妇脐孔的右上方或左上方听。要是横位，在孕妇的脐部听。家属当然不会摸胎位，不过，没关系，只要孕妇记得医生检查时所说的胎位，是在哪个部位听取胎心的，依照做即可。如果胎心率每分钟超过<span lang="EN-US">160</span>次或少于<span lang="EN-US">120</span>次，或节律不规则，很可能是胎儿宫内窘迫的信号，必须从速去医院就诊。<span lang="EN-US"><o:p></o:p></span></font></span></p>
