        	<h3 id="title">周易起名法</h3>
        	<a href="http://www.babytree.com/learn/article/16990" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    　　周易八卦是中国智慧的结晶。它对中国古代和人的思维有着重大的影响。周易起名法最简单的就是直接用卦名。<br><br>　　中国历史上以八卦取名的名人很多,例如.东汉大臣扬震,唐朝大臣郭震,明朝将领李震,明代哲学家王垠,明朝文学家茅坤,近代资产阶级革命家熊秉坤,还有现如今著名歌星杨坤等。<br><br>　　由于周易起名要求比较高,必须深入分析选择卦位对周易有全面的研究.其效果也是不言而喻.在历史中用此法起名的都是社会名流或达官贵人等。
