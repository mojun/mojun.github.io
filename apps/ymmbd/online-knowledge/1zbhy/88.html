        	<h3 id="title">开始母乳喂养的最佳时间</h3>
        	<a href="http://www.babytree.com/learn/article/4776" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>1989年，世界卫生组织和联合国儿童基金会就倡议：要帮助母亲在产后半小时内开奶。理由是初乳是新生儿最适宜的食物，它含有新生儿所需要的高度浓集的营养素和预防疾病的免疫球蛋白；此外，母乳分泌会促使母亲子宫复原，减少产后出血。&nbsp;<br><br>许多心理学家发现，出生后20～30分钟，新生儿的吸吮能力最强，如果未能得到吸吮刺激，将会影响以后的吸吮能力。一般情况下，婴儿出生半小时即可进行哺乳，每次可持续半小时。</p>
