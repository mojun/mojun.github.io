    <p>&nbsp; 　检查目的：检查血型以备生产时输血，以及检查是否存在母婴血型不合。<br><br>检查内容：ABO血型和RH血型。<br><br>检查准备：以平常心态对待即可。<br><br>安全指数：*****需要空腹静脉抽血，除了皮肤上多一个小针眼以及疼一下，没有别的损害。<br><br>自己看检查结果：如果丈夫是A型、B型或AB型，孕妇为O型血，生出来的小宝宝有ABO溶血的可能。如果是第一胎准妈妈RH血型为阴性，则需备好RH阴性的血液，以备用。如果为第二胎则会发生新生儿溶血。</p>
