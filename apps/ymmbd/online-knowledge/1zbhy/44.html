        	<h3 id="title">常用名词：着床</h3>
        	<a href="http://www.babytree.com/learn/article/15845" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>　　受精卵（又称孕卵）在输卵管内膜纤毛的运动和管壁的蠕动作用下，逐渐侵入宫腔。孕卵在移动过程中逐渐分裂发育，其滋养层细胞能分泌蛋白分解酶，使和它接触的子宫内膜表面溶解，形成缺口，孕卵经此缺口埋入内膜中，缺口迅速修复。<br>这一过程叫孕卵“着床”。 </p>
