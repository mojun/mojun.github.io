    <p>1.<a class="a-tags" target="_blank" href="/learn/specialtopic/renshen">妊娠</a>第8个月</p><p>32周时身长大约为40厘米，体重1500～1900克；骨骼几乎完全形成，胎儿头的位置还未定位；听觉全部形成，听到大的声音身体会有紧张的反应。</p><p>2.妊娠第9个月</p><p>36周时，身长大约45厘米，体重2000～2700克；有了皮下脂肪，是圆鼓鼓的小人；内脏已长成，能呼吸，胃肠已具备消化功能；胎毛消失，头部向下的位置已固定。</p><p>3.妊娠第10个月</p><p>40周身长大约50厘米，体重3400克左右；圆圆的身体，粉红色的皮肤，完全像一个婴儿；四肢肌肉发育完全，内脏机能已健全，神经系统完善；头发2～4厘米长，指甲长过指尖处。</p>
