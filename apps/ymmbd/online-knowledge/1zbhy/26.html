        	<h3 id="title">胎儿比实际孕周小的意义</h3>
        	<a href="http://www.babytree.com/learn/article/1216" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p style="margin: 0cm 0cm 0pt;" class="MsoPlainText"><span style=""><font size="3">这说明你的胎儿要小于同一孕周的值。<span lang="EN-US"><o:p></o:p></span></font></span></p><p style="margin: 0cm 0cm 0pt;" class="MsoPlainText"><span style=""><font size="3"><br>最常见的原因是<a class="a-tags" target="_blank" href="/learn/specialtopic/yichuan">遗传</a>因素，宝宝天生比较小，尤其是你或者你的老公较为矮小瘦弱时。另一个可能的原因是，胎盘没有完全发挥功能，因此胎儿不能从胎盘获得足够的营养和氧气，这叫做胎盘缺陷，是暂时的，与先兆子痫有关。<span lang="EN-US"><o:p></o:p></span></font></span></p><p style="margin: 0cm 0cm 0pt;" class="MsoPlainText"><span style=""><font size="3"><br>另一个不常见的原因是孕周计算错误。<br></font></span></p><p style="margin: 0cm 0cm 0pt;" class="MsoPlainText"><span style=""><font size="3">还有一个罕见的原因，是染色体或遗传疾病阻碍胎儿生长。<span lang="EN-US"><o:p></o:p></span></font></span></p>
