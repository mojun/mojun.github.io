    <p style="margin: 0cm 0cm 0pt;" class="MsoPlainText"><span style=""><font size="3">这可能是由于胎儿为了试图呼吸而进行的胸廓运动，并且这种运动可以在超声扫描下看到。这种运动可以促使胎肺的膨胀和发育。但胎儿并不需要呼吸，因为氧气是通过脐带由胎盘输送到胎儿血液内的。<span lang="EN-US"><o:p></o:p></span></font></span></p><p style="margin: 0cm 0cm 0pt;" class="MsoPlainText"><span style=""><font size="3"><br>胎儿打嗝时，孕妇腹部出现阵发性跳动，不同于<a class="a-tags" target="_blank" href="/learn/specialtopic/taixintaidong">胎动</a>，比较短促有节奏感，可以用手摸到。打嗝的时间没有规律，每天<span lang="EN-US">1－5</span>次不等，<span lang="EN-US">95%</span>的胎儿的打嗝频率在<span lang="EN-US">3－5</span>分钟之间，频率慢的每分钟少于<span lang="EN-US">10</span>次，快的可达<span lang="EN-US">50</span>次以上。<span lang="EN-US"><o:p></o:p></span></font></span></p>
