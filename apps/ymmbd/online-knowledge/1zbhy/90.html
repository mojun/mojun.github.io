        	<h3 id="title">我国计划免疫规定的儿童基础免疫接种“...</h3>
        	<a href="http://www.babytree.com/learn/article/4603" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>我国计划免疫规定的儿童基础<a class="a-tags" target="_blank" href="/learn/specialtopic/mianyijiezhong">免疫接种</a>“四苗”预防“六病”是指：卡介苗预防结核病；百白破混合<a class="a-tags" target="_blank" href="/learn/specialtopic/mianyijiezhong">疫苗</a>预防百日咳、白喉、破伤风；脊髓灰质炎疫苗预防脊髓灰质炎(小儿麻痹症)；<a class="a-tags" target="_blank" href="/learn/specialtopic/zhenzi">麻疹</a>疫苗预防麻疹。江苏省增加接种“两脑”疫苗，即流行性<a class="a-tags" target="_blank" href="/learn/specialtopic/yinao">乙型脑炎</a>疫苗，预防流行性乙型脑炎(乙脑)，流行性脑脊髓膜炎疫苗预防流行性脑脊髓膜炎(流脑)。现在国家又增加了<a class="a-tags" target="_blank" href="/learn/specialtopic/ganyan">乙型肝炎</a>疫苗预防乙型肝炎(<a class="a-tags" target="_blank" href="/learn/specialtopic/xiaoerganyan">乙肝</a>)。</p><h3>&nbsp;</h3>
