        	<h3 id="title">孕期能吃中药吗</h3>
        	<a href="http://www.babytree.com/learn/article/32036" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;很多孕妈妈怀孕之后都会担心营养跟不上的问题，有的孕妈妈甚至尝试借助中药食补的方式来补充孕期所需的营养，比如服用一些大补的中药，如人参、鹿茸以及一些温燥性的药物（附子、干姜、肉桂、胡桃肉等），孕妈妈若食用以上药物，可能出现轻度不安、烦躁失眠、咽喉干痛等症状。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;孕妈妈一般都有阴血偏虚、阳气偏盛的情况，火上加火，自然是毫无助益了。此外，许多中药所含的各种生物碱及化学成分亦十分复杂，特别是各味中药相互配伍以后其产生的作用差异较大，有的可直接或间接影响到胎宝宝的<a class="a-tags" target="_blank" href="/learn/specialtopic/67-72m">生长发育</a>。</p>
