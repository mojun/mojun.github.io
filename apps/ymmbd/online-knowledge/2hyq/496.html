        	<h3 id="title">泥类幼儿辅食的制作方法</h3>
        	<a href="http://www.babytree.com/learn/article/245" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    &nbsp;&nbsp;&nbsp; (1)菜泥、果泥　将蔬菜水果洗净切碎，加少量水煮至软烂，捣成泥状，可将粗纤维渣去除，苹果或香蕉等可洗净去皮后，用小匙刮成泥状，直接喂食。<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; (2)肝泥　将猪肝剁碎，放少许水煮烂，捣成泥状，可加少许盐或调料煮，用小勺喂食，或放入烂粥、烂面条中混合喂食。<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; (3)鱼泥 将收拾干净的鱼放入开水中，煮后剥去鱼皮，除去鱼刺后把鱼肉研碎，然后用干净的布包起来，挤去水分。将鱼肉放入锅内，加入白糖、精盐搅匀，再加入开水（100克净鱼肉加20克开水），直至将鱼肉煮软即成。
