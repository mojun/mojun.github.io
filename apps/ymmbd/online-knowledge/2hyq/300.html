<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;一提到不孕、<a class="a-tags" target="_blank" href="/learn/specialtopic/liuchanshanghai">流产</a>，女性想得更多的是不排卵、输卵管堵塞、免疫异常等问题，但有时真正的“罪魁祸首”却早已悄悄潜伏进我们的身体里，而并不为我们所知，比如“脖子”里的问题——甲状腺功能减退（甲减）。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;据医生介绍，临床甲减确实可导致男女<a class="a-tags" target="_blank" href="http://www.babytree.com/learn/specialtopic/buyun_buyu">不孕不育</a>，但由于甲减的症状多不典型，患者在早期可能不容易察觉，而多半在后期发生不孕、流产时到医院检查才知道。<font color="red"></font></p>
