    老年性阴道炎常见于绝经后的妇女，因卵巢功能衰退，雌激素水平降低，局部抵抗力降低，致病菌容易入侵繁殖而引起本病，不属于传染病。<br><br>本病的临床表现以外阴或痒或痛或干涩不适感，可伴有脓性或血性白带，检查见阴道上皮菲薄，粘膜充血，有小出血点，可有浅表<a class="a-tags" target="_blank" href="/learn/specialtopic/kouqiangkuiyang">溃疡</a>，查阴道洁度Ⅲ度。<br><br>中医认为：本病是由于年老体衰，精血亏损，肝肾阴虚，外阴失养，不荣而痒所致，亦属阴痒范畴。<br>
