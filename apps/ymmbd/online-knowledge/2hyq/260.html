        	<h3 id="title">婴幼儿不宜过多摄入味精</h3>
        	<a href="http://www.babytree.com/learn/article/537" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    &nbsp;&nbsp;&nbsp; 味精（谷氨酸钠）是一种调味食品。一些家长为了增进小孩的食欲，在烧菜时会加入较多的味精，从科学的角度来说，这种做法并不可取。<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; 据科学家研究发现，大量摄入味精会加重婴幼儿缺锌，因味精能使血液中的锌转变成谷氨酸锌而从尿中过多地排出体外。所以大量摄入味精，长期看，反而会加重小孩<a class="a-tags" target="_blank" href="/learn/specialtopic/aichifan">厌食</a>。<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; 当孩子经常厌食，而且生长缓慢时，应考虑孩子体内是否缺锌。若发现缺锌，可以在医生指导下服硫酸锌，每天20毫克，1日2次，短期内就能纠正缺锌。平时应给孩子常吃富含锌的食物，如牡蛎、猪心、牛心、瘦猪肉、牛肉和大豆等。
