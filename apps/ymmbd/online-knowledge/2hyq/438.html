    <p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">宝宝</span><span lang="EN-US"><font face="Times New Roman">4</font></span><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'">个月以后，消化酶分泌日益完善，为补充乳类营养成分的不足，满足宝宝<a class="a-tags" target="_blank" href="/learn/specialtopic/67-72m">生长发育</a>的需要，锻炼咀嚼功能，为<a class="a-tags" target="_blank" href="http://www.babytree.com/learn/specialtopic/duannai">断奶</a>做好准备，从此时起，<a class="a-tags" target="_blank" href="/learn/specialtopic/muruzhangaiwuqu">母乳喂养</a>的宝宝应逐步添加辅助食品。</span></p><p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><br>辅助食品的添加原则如下：</span></p><p class="MsoNormal" style="margin: 0cm 0cm 0pt"><span style="font-family: 宋体; mso-ascii-font-family: 'Times New Roman'; mso-hansi-font-family: 'Times New Roman'"><br>小量试喂，逐样尝试。即先加一种，小量开始，逐渐加量，由少到多，由稀到稠，由淡到浓，由细到粗，由一种到多种，循序渐进。</span></p>
