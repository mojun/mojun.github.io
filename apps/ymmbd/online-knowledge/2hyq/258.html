        	<h3 id="title">不吃早餐儿童胆固醇偏高</h3>
        	<a href="http://www.babytree.com/learn/article/570" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    &nbsp;&nbsp;&nbsp; 据美国一项最新研究显示，经常不吃早餐的学童，血液中胆固醇含量有偏高的倾向。<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; 主持这项研究的肯•罗森考分析530名9岁左右的学生早餐习惯。这些学生理想胆固醇含量应是140~150之间。研究发现：<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; 4％经常不吃早餐的学童的胆固醇含量平均为172。<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; 经常吃高纤维多的食物的学生胆固醇含量最低，平均是149。纤维质有助胆固醇含量的降低。<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; 胆固醇含量过高，易引起成人的多种疾病。而胆固醇含量高是摄取脂肪过多造成的。
