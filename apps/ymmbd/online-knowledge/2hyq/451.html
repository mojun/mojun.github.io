    <body>

        <div class="container" id="bodyer">
        	<h3 id="title">宝宝食谱 玉米豆腐萝卜糊</h3>
        	<a href="http://www.babytree.com/learn/article/2372" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    材料：黄玉米面2匙，豆腐1小块，胡萝卜2片，清水1杯，香油少许<br><br>做法：<br><br>1.把胡萝卜蒸熟后压碎，豆腐压碎。<br><br>2.将压碎的胡萝卜和豆腐及玉米面一起放入煮开的水中。<br><br>3.用中火，边煮边搅拌，煮至菜和面熟后，淋上一点点香油，即可食用。<br>胡萝卜含丰富的<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>A，豆腐含丰富的蛋白质、钙，玉米面中含丰富的微量元素，<br><br>营养丰富，有利于预防夜盲症等疾病，对于小儿软骨症有辅助的治疗作用，促进宝宝<a class="a-tags" target="_blank" href="/learn/specialtopic/67-72m">生长发育</a>。
