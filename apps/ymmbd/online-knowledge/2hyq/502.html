        	<h3 id="title">孕妇瑜伽产后恢复(中级):蝗虫式 </h3>
        	<a href="http://www.babytree.com/learn/article/3531" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>　　<strong>好处：</strong>这个姿势强度较大，可以增强下背部的力量，运动肾脏和刺激肾上腺。</p><p>　　<strong>注意：</strong>整个练习中臀部肌肉要收紧，如果有背部疾病，两脚可以分开以消除对下背部的压力。如果你是<a class="a-tags" target="_blank" href="/learn/specialtopic/fenmianfangshi">剖宫产</a>，腹部还未完全复原，练习时也要注意安全。</p><p align="center"><img alt="" src="http://pic.babytree.com/foto/groupphoto/76/22/07/3ca28aacc1708097a_m.jpg"></p><p>&nbsp;</p><p></p><table class="contentpaneopen" cellspacing="0" cellpadding="0">    <tbody>        <tr>            <td class="TXT" valign="top" colspan="2">            <p>　　<strong>做法：</strong>俯卧，前额或下颌触地（图1）。双腿靠紧（除非你的下背部有疾病），双手握拳放在髋部下方（图2）。吸气，收缩臀部肌肉，双腿尽量向上抬高（图3）。保持这个姿势，呼吸稳定均匀，然后呼气，慢慢放下双腿到地面。</p>            </td>        </tr>        <tr>            <td align="right">            <div class="modifydate"><strong>来源: </strong>好孩子育儿网父母公社</div>            </td>        </tr>    </tbody></table><p></p>
