        	<h3 id="title">婴儿食品马铃薯烹制方法</h3>
        	<a href="http://www.babytree.com/learn/article/467" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    &nbsp;&nbsp;&nbsp; 8个月以上的婴儿，可以喂些白的马铃薯，烘的或煮的都可以。如果是烘的，将一中等大小的马铃薯洗净，放在火上烘，直到熟了软了(通常要烘半小时)，然后将马铃薯的皮剥去，用一个清洁的叉子将它压碎成泥，再放上一撮盐。如果要煮马铃薯，那就把它洗净，去皮，切成碎块。煮半小时，然后压碎成泥，加一撮盐，也可以再加半平茶匙溶化了的牛油和少许煮过的牛乳，或是一点牛乳混合液。在下午2点的喂食时间，或在吃瓶乳之前给婴儿吃，可以用它代替蔬菜，也可以除蔬菜外再加马铃薯给他吃。等婴儿吃惯了马铃薯后，一顿可以给他吃一个中等大小的马铃薯。
