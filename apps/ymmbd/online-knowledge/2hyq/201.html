    儿童开始<a class="a-tags" target="_blank" href="/learn/specialtopic/zhuanjiazaixianyachi">换牙</a>的年龄一般在6 岁左右。“换牙”只是民间的一种通俗的说法，在医学上称其为“乳牙替换”。<br>
<br>
乳牙替换分两个过程：一是“乳牙脱落”，即乳牙慢慢松动直到脱落。<br>
<br>
第二个过程是“恒牙萌出”，那就是随着乳牙一个个地脱落，恒牙便跟着一个个地萌出，全口乳牙替换的过程大约历时6 年，也就是孩子长到12 岁左右时整个换牙过程才宣告结束。<br>
<br>
12 岁左右的孩子，乳牙应该全部脱落，恒牙取而代之。若过了12 岁，口腔内仍然还有乳牙存在，那就应会医院治疗。
