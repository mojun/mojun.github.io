        	<h3 id="title">霉菌性阴道炎防治须知</h3>
        	<a href="http://www.babytree.com/learn/article/1986" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    本病病原体为白色念珠菌，可通过性交直接传染，亦可惜公共浴池、浴盆、浴巾、游泳池、厕所、衣物、医疗器械及敷料等途径间接传染。孕妇、<a class="a-tags" target="_blank" href="/learn/specialtopic/renshentangniaobing">糖尿病</a>患者，长期或大量应用抗生素、雌激素者，阴道环境有利于白色念珠菌生长繁殖，亦可诱发本病。<br><br>念珠菌性阴道炎的主要症状是外阴及阴道痊痒、疼痛，严重者坐卧不宁，痛苦异常，带下增多，色白质稠如豆腐渣样。可伴有尿频尿痛及性交痛。检查见外阴、阴道多量豆腐渣样白带，小阴唇内侧及阴道粘膜上可附着白色膜状物，较难擦去。查白带发现白色念珠菌，即可确诊。<br><br>中医认为：本病属阴痒范畴，病因病机主要是由于湿热下注所致。<br>
