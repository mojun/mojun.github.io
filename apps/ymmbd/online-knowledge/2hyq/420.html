        	<h3 id="title">断奶后不要走进饮食误区 </h3>
        	<a href="http://www.babytree.com/learn/article/3556" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp; (1)只吃主食不吃菜。给宝宝<a class="a-tags" target="_blank" href="/learn/specialtopic/aifushi">添加辅食</a>，有的父母只注重主食，烂饭、面条、各种米粥，但副食(鱼肉、蔬菜、豆制品)吃得少，或是相反。这都违反了膳食平衡的科学原则。</p><p>　　(2)用汤泡饭。首先汤里的营养只有5%%-10%%，更多的营养还是在肉里。而且长期用汤泡饭，还会造成胃的负担，可能害得宝宝从小得胃病。</p><p>　　(3)用水果代替蔬菜。蔬菜中，特别是绿叶状蔬菜中含有丰富的纤维，可以保证<a class="a-tags" target="_blank" href="/learn/specialtopic/dabian">大便</a>的通畅，保证矿物质、<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>的摄入。</p><p>&nbsp;</p><p>&nbsp;</p>
