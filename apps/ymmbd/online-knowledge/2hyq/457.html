        	<h3 id="title">宝宝食谱 芹菜水</h3>
        	<a href="http://www.babytree.com/learn/article/2364" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    材料：鲜芹菜100克，温开水适量<br><br>做法：<br><br>1.鲜芹菜洗净，切成小段。<br><br>2.把芹菜放入搅拌机中，倒入少量温开水，一起搅碎成糊状。<br><br>3.滤出渣子即可喂食。<br><br>含丰富的<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>及钙、磷、铁等营养物质，能增强食欲，对小儿软骨症有辅助的治疗作用。&nbsp;<br>做法二:鲜芹菜洗净,放锅中熬水,适宜不能吃生冷的宝宝.<br>
