        	<h3 id="title">正确的擤鼻涕和使用手绢</h3>
        	<a href="http://www.babytree.com/learn/article/858" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    &nbsp;&nbsp;&nbsp; 大人擤鼻涕是用两手一齐捏住两个鼻孔同时擤。但是儿童如果摹仿这种错误的动作擤鼻涕，对大脑的发育就会产生一定的不良影响。<br><br>&nbsp;&nbsp;&nbsp; 正确地擤鼻涕方法是：用右手轻轻地按住右侧鼻孔外端，擤出左侧鼻腔中的鼻涕；然后用左手轻轻地按住左侧鼻孔外端，擤出右侧鼻腔中的鼻涕。最后用手绢擦干净鼻孔的周围。<br><br>&nbsp;&nbsp;&nbsp; 幼儿使用手绢的自觉动作往往是一把抓，易把鼻涕弄在衣服兜里，很不卫生。因此，在教孩子使用手绢时，要让他们将手绢全部打开擦一下鼻涕，对着折一下，直到最后擦干净还要再折一下，才能将手绢装进衣兜里。
