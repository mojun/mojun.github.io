        	<h3 id="title">孕妇瑜伽产后恢复(中级):两侧摇摆式 </h3>
        	<a href="http://www.babytree.com/learn/article/3533" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    　　<strong>好处：</strong>对收细腰围有很好效果，还可以锻炼腹部肌肉，拉伸腿部韧带<br><img alt="" src="http://pic.babytree.com/foto/groupphoto/73/05/71/3ca3a3acc1726244e_m.jpg"><br><table class="contentpaneopen" cellspacing="0" cellpadding="0">    <tbody>        <tr>            <td class="TXT" valign="top" colspan="2">            <p>　　<strong>做法：</strong>跪在垫子上臀部放在脚跟上。吸气，臀部抬起，成上身直立跪，手臂交叠，放在胸前（图1）。整个练习中手臂位置不变。呼气，放低臀部，坐在右侧地上（图2）。吸气，回复到上身直立跪（图3）。呼气，放低臀部坐在左侧地上（图4）。吸气，回复到上身直立跪，每侧重复练习15次。　</p>            <p>&nbsp;</p>            </td>        </tr>        <tr>            <td align="right">            <div class="modifydate"><strong>来源: </strong>好孩子育儿网父母公社</div>            </td>        </tr>    </tbody></table>
