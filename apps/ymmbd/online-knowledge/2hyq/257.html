        	<h3 id="title">儿童不宜过多食用泡泡糖</h3>
        	<a href="http://www.babytree.com/learn/article/613" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    &nbsp;&nbsp;&nbsp; 有些家长认为吃泡泡糖对儿童牙齿有益处，于是经常买泡泡糖给孩子吃。其实，这样做法对小孩身体是有害的。<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; 因为泡泡糖的主要添加剂是橡胶和增塑剂，增塑剂要加到7％才能吹起泡泡来。增塑剂有一定毒性，长期大量食用，对孩子的健康有不良影响。另外，有很多孩子将一块泡泡糖吃几遍，吃一会儿，吐出来用手捏住，然后又放到嘴里反复咀嚼。这样吃法很不卫生，极易将细菌带入消化系统，引起孩子染上细菌性<a class="a-tags" target="_blank" href="/learn/specialtopic/liji">痢疾</a>或肠胃炎。
