    <p>材料：山楂片50克，白糖2克，开水150克<br><br>做法：<br><br>1.将山楂片用凉水快速洗净。<br><br>2.把山楂片放入杯内，浇上开水加盖闷。<br><br>3.待水温下降至微温时，加入少量白糖，搅拌使山楂片溶化，即可喂食。</p><p>含<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>C、胡萝卜素、碳水化合物、铁、尼克酸等多种营养物质，能促进食物消化。<br>&nbsp;</p>
