        	<h3 id="title">带下病的治疗原则</h3>
        	<a href="http://www.babytree.com/learn/article/2104" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    1.带下病的病因以湿为主，故治疗始终以除湿为要，湿热者宜清利，寒湿者宜燥湿。<br><br>2.脾肾两虚为带下病之内因，故治疗宜调补脾肾，治脾宜升宜燥，治肾宜补宜涩。<br><br>3.久带不止者，可在辨证基础上加用止带药物。<br><br>4.带下病应根据病症不同，配合外治法治疗。如外阴炎、阴道炎宜配合外阴熏洗、阴道冲洗、阴道纳药；子宫颈炎宜配合阴道冲洗、局部上药、或电熨、冷冻、激光等外治法；盆腔炎宜配合肛门导入、中药外敷、理疗等外治法。<br>
