    从4个月起，单纯的<a class="a-tags" target="_blank" href="/learn/specialtopic/muruzhangaiwuqu">母乳喂养</a>已经不能满足宝宝<a class="a-tags" target="_blank" href="/learn/specialtopic/67-72m">生长发育</a>的需求，应开始给宝宝添加辅助食物，辅助食物的添加要从单一到多样、从简单到复杂，从细到粗，宝宝刚接受辅食时，要从简单的食物着手，一点点的添加，添加的食物一般先为米糊类食物，如米粉、麦粉、奶糊等，待习惯后可添加蛋黄、鱼泥等。为了<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">补充维生素</a>可适当添加水果汁、蔬菜水及蔬菜泥等。&nbsp;<br>
