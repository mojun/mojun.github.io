    <p>&nbsp;&nbsp;&nbsp; <a class="a-tags" target="_blank" href="http://www.babytree.com/learn/specialtopic/duannai">断奶</a>常有些民间土办法，比如往奶头上涂辣椒水、万金油之类的刺激物，或者干脆采用把宝宝送到娘家或婆家，几天甚至好久不见宝宝。专家说，这些办法不可取，对宝宝而言，乳头上有刺激物简直是残忍的“酷刑”，对宝宝的情感来说，长时间的母子分离会让宝宝</p><p>　　缺乏安全感，特别是对母乳依赖较强的宝宝，因看不到妈妈而产生焦虑情绪，不愿吃东西，不愿与人交往、烦躁不安，哭闹剧烈，睡眠不好，甚至还会生病，消瘦，奶没断好，还影响了宝宝的身体和<a class="a-tags" target="_blank" href="/learn/specialtopic/yunqixinli">心理健康</a>，实在得不偿失。</p>
