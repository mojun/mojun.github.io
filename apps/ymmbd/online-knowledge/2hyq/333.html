        	<h3 id="title">骨盆大小能决定分娩难易吗</h3>
        	<a href="http://www.babytree.com/learn/article/33317" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;<!--[if gte mso 9]><xml><w:WordDocument><w:BrowserLevel>MicrosoftInternetExplorer4</w:BrowserLevel><w:DisplayHorizontalDrawingGridEvery>0</w:DisplayHorizontalDrawingGridEvery><w:DisplayVerticalDrawingGridEvery>2</w:DisplayVerticalDrawingGridEvery><w:DocumentKind>DocumentNotSpecified</w:DocumentKind><w:DrawingGridVerticalSpacing>7.8</w:DrawingGridVerticalSpacing><w:View>Normal</w:View><w:Compatibility><w:DontGrowAutofit /></w:Compatibility><w:Zoom>0</w:Zoom></w:WordDocument></xml><![endif]--></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;骨盆的大小与<a class="a-tags" target="_blank" href="/learn/specialtopic/fenmianfangshi">分娩</a>的难易有很大的关系，骨盆小的孕妈妈相对而言分娩时较容易出现困难，甚至<a class="a-tags" target="_blank" href="/learn/specialtopic/nanchan">难产</a>。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;评估骨盆之产容量时，最重要的量度有：入口的产科直径、坐骨棘之间的距离、耻骨下角与二结节间之距离、叁平面(入口、中间及出口)之后矢径、骶椎之屈度和长度。这些客观评估的尺度，必须借助放射线骨盆<a class="a-tags" target="_blank" href="/learn/specialtopic/sheying">摄影</a>才能测知。</p>
<br><br><strong>小贴士</strong><br><p>&nbsp;&nbsp;&nbsp;&nbsp;<!--[if gte mso 9]><xml><w:WordDocument><w:BrowserLevel>MicrosoftInternetExplorer4</w:BrowserLevel><w:DisplayHorizontalDrawingGridEvery>0</w:DisplayHorizontalDrawingGridEvery><w:DisplayVerticalDrawingGridEvery>2</w:DisplayVerticalDrawingGridEvery><w:DocumentKind>DocumentNotSpecified</w:DocumentKind><w:DrawingGridVerticalSpacing>7.8</w:DrawingGridVerticalSpacing><w:View>Normal</w:View><w:Compatibility><w:DontGrowAutofit /></w:Compatibility><w:Zoom>0</w:Zoom></w:WordDocument></xml><![endif]--></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;骨盆是孕妈妈进行自然生产的一个重要因素之一。但是，骨盆的形态无法由肉眼透视，屁股大比较会生宝宝的说法，并不科学。</p>
