        	<h3 id="title">生病婴儿喂食断乳食品</h3>
        	<a href="http://www.babytree.com/learn/article/456" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    &nbsp;&nbsp;&nbsp; <a class="a-tags" target="_blank" href="/learn/specialtopic/dabian">婴儿腹泻</a>时，可暂时停止给他吃断乳食品，因为这时肠内的粘膜变得粗糙，需要停止使肠的负担加重的断乳食品，让肠有暂时的休息。有些家长认为，既然已开始了断乳食物，如果突然停止，就会造成营养不够，基于这个理由，在婴儿腹泻或腹泻未愈时又给固体食物吃，于是腹泻又来了，这是恶性循环的根源。<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; 当婴儿患感冒时，他的消化力会低下，有些病毒在肠里活动，会引起<a class="a-tags" target="_blank" href="/learn/specialtopic/liji">痢疾</a>。因此，应细心留意婴儿的患病状况，可能的话，应只给婴儿吃母乳或<a class="a-tags" target="_blank" href="/learn/specialtopic/peifangnai">奶粉</a>，当病完全治愈后，再给他吃断乳食品，或者想办法让他吃最初期的断乳食品，而后逐渐过渡。<br>
