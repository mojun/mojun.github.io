<p>&nbsp;&nbsp;&nbsp;&nbsp;孕妈妈在这个月需要到选定的医院进行第2次正式产检，除了基础检查外，医生还可能安排B超检查，如果还没有建档，孕妈妈这次可以考虑建档。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;选择一家合适的医院空腹抽血，检查建档，进行基础检查，包括B超、白带常规、妇科检查、胚胎发育情况，全身检查包括血压，体重，了解心、肝、肾的功能，血、尿常规，血型，传染病系列。排除常见疾病如<a class="a-tags" target="_blank" href="/learn/specialtopic/gongwaiyun">宫外孕</a>、葡萄胎及各种类型的<a class="a-tags" target="_blank" href="/learn/specialtopic/liuchanshanghai">流产</a>，还需要做唐氏征的筛查，这些检查医生会陆续帮孕妈妈安排。</p>
