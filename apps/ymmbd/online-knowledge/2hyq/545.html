        	<h3 id="title">产妇食谱 鲫鱼通乳汤</h3>
        	<a href="http://www.babytree.com/learn/article/2348" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    材料：鲫鱼500克（约两条），通草20克，猪蹄1个<br><br>调味料：盐3克，葱段10克，姜片10克<br><br>做法：<br><br>1.将猪蹄刮去毛洗净，放沸水锅中焯一下，去掉血水，洗净；通草洗净。<br><br>2.将鲫鱼去鳞、鳃、内脏，收拾干净，洗净。<br><br>3.锅置火上，放入适量清水，放进猪蹄煮至猪蹄熟软，加入鲫鱼、通草、姜片，煮至鱼肉熟烂、捞出姜、用盐调味后即成。<br><br>爱心小提示<br><br>猪蹄一定要收拾干净，可先放在清水中浸泡30分钟，去除血水等。<br>
