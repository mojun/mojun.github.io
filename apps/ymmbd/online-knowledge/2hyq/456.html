        	<h3 id="title">宝宝食谱 西红柿汁</h3>
        	<a href="http://www.babytree.com/learn/article/2365" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    材料：新鲜熟透西红柿1个，开水适量<br><br>做法：<br><br>1.将西红柿洗净，用开水烫后剥去皮，切成小块。<br><br>2.用榨汁机或用消毒纱布挤出汁液。<br><br>3.用温开水冲调后即可喂食。<br><br>含丰富的胡萝卜素、<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>B1、维生素B2、维生素C，其中的各种维生素及钙、磷、锌、铁、锰、铜、碘等营养物质，可预防夜盲症等疾病。<br>&nbsp;
