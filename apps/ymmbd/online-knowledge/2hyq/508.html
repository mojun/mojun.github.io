        	<h3 id="title">孕妇瑜伽产后恢复(初级):仰卧扭腰式</h3>
        	<a href="http://www.babytree.com/learn/article/3525" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p align="center"><img alt="" src="http://pic.babytree.com/foto/groupphoto/58/74/65/3ca166acc159309f3_m.jpg"></p><br><br><table class="contentpaneopen" cellspacing="0" cellpadding="0">    <tbody>        <tr>            <td class="TXT" valign="top" colspan="2">            <p>　　<strong>好处：</strong>消除下背部的紧张感，使脊椎更灵活，使腰身部位得到锻炼。　</p>            <p>　　<strong>做法：</strong>仰卧，屈膝到胸前，两手横伸，与身体成直角掌心朝下（图1）。吸气，然后呼气，两膝慢慢倒向右侧地面，头向左转看左手（图2），双肩要平放在地面上，扭转腰部而不是胸部。吸气，头和双膝慢慢回复到起始位置。呼气，双膝倒向左侧，头向右转看右手（图3）。吸气，头和双膝回复到起始位置，每侧练习7次以上。练习时，双膝左右脚踝和双脚要靠紧，双膝要尽量抬到腋窝部位，双膝倒向一侧地面后，保持这个姿势，做8次呼吸。　</p>            </td>        </tr>        <tr>            <td align="right">            <div class="modifydate"><strong>来源: </strong>好孩子育儿网父母公社</div>            </td>        </tr>    </tbody></table>
