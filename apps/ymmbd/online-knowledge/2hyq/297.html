        	<a href="http://www.babytree.com/learn/article/270" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    &nbsp;&nbsp;&nbsp; 婴儿都有点O型腿，这是生理现象。有点罗圈腿对婴儿来说是正常现象，所以绝不是母亲背的缘故，不必担心。<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; 到了3岁，自然会好。如罗圈腿比较严重时，也可能是骨骼有异常。所以最好让医生检查一下，不过，这与背无关。其实应该通过背、抱，加强与婴儿的感情交流。
