    <p>病在心肺的辨证。</p><p>心火偏亢。</p><p>妇科证候绝经前后心烦失眠，<a class="a-tags" target="_blank" href="/learn/specialtopic/renshen">妊娠</a>小便淋痛，尿少色深黄。全身证候心烦失眠，小便黄短，舌尖红，苔少，脉细数。常见妇科病证。绝经前后诸证、子淋等。</p><p>阴虚肺燥。妇科证候月经量少，经行吐衄，甚则闭经，妊娠<a class="a-tags" target="_blank" href="/learn/specialtopic/xiaoerkesou">咳嗽</a>，干咳无痰。全身证候干咳无痰，或少痰，潮热盗汗，颧红，舌质红绛，少苔，脉细数。常见妇科病证经行吐衄、闭经、子嗽等。</p><p>&nbsp;</p>
