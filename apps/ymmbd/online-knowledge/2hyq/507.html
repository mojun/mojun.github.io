    <p align="center"><img alt="" src="http://pic.babytree.com/foto/groupphoto/05/53/00/3ca53acc15ad85c4_m.jpg"></p><br>　　<strong>好处：</strong>这个拉伸强度较大动作可以增强腹部肌肉的力量，同时对于消除背窝部位的紧张感有好处。<br><br><table class="contentpaneopen" cellspacing="0" cellpadding="0">    <tbody>        <tr>            <td class="TXT" valign="top" colspan="2">            <p>&nbsp;</p>            <p>　　<strong>做法：</strong>双腿伸直平躺，吸气，两脚勾起（图1）。双手握拳，呼气，头向上抬起，肩膀和手臂离开地面（图2），双腿和下背部要贴在地面上，注意不要屏息，保持这个姿势，进行6次呼吸，然后把头放在地面上，整个动作重复2一3次。　</p>            <p>　　<strong>相对姿势：</strong>吸气，腹部向上膨胀呼气，腹部缩回并放松。　</p>            </td>        </tr>        <tr>            <td align="right">            <div class="modifydate">&nbsp;</div>            </td>        </tr>    </tbody></table><br>
