        	<h3 id="title">需做畸胎检查的十类准妈妈</h3>
        	<a href="http://www.babytree.com/learn/article/25749" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <a name="know_article_content_page_0"></a><p style="text-align: center;">&nbsp;&nbsp;&nbsp;&nbsp;<img alt="journal_insert_pic_123136535" src="http://pic05.babytreeimg.com/foto3/thumbs/2014/0115/16/6/7b155bd0942fca3c5757350_mb.jpg"></p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;1.年龄38岁以上者 因卵子老化，甚至异常的较多，高龄孕妇产出先天性畸形或者先天性愚形胎儿的危险性较大，所以应进行畸胎检查。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;2.孕妇丈夫年龄超过55周岁 即便孕妇年龄较小，但因男性<a class="a-tags" target="_blank" href="/learn/specialtopic/jingzi">精子</a>老化，产出先天性畸形儿的风险也会较高。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;3.曾生育过畸形胎儿者 曾孕育过无脑儿、<a class="a-tags" target="_blank" href="/learn/specialtopic/jizhulie">脊柱裂</a>或其他畸形胎儿的妇女，再次怀孕后应进行畸胎检查。因为她们再生同类异常儿的几率较一般孕妇高。<font color="red"></font></p>
