    <font size="\&quot;3\&quot;"><span style="\&quot;mso-hansi-font-family:" 宋体;="" mso-bidi-font-family:="">&nbsp;&nbsp;&nbsp; 忙碌的母亲通常是利用现成的婴儿食品来代替<a class="a-tags" target="_blank" href="http://www.babytree.com/learn/specialtopic/duannai">断奶</a>食品，这也没什么不好。但是有空的话，不妨亲自调制，这样才能从其中享受乐趣。如果工作忙碌或家人很多，与其为了调制断奶食品而急躁，不如利用现成的婴儿食品，把多余的时间陪伴婴儿。<span lang="\&quot;EN-US\&quot;"><o:p></o:p></span></span></font>rn<p class="\&quot;MsoPlainText\&quot;" style="\&quot;margin:" 0cm=""><font size="\&quot;3\&quot;"><span lang="\&quot;EN-US\&quot;" style="\&quot;mso-hansi-font-family:" 宋体;="" mso-bidi-font-family:=""><span style="\&quot;mso-tab-count:">&nbsp;&nbsp;&nbsp;&nbsp;<br>rn</span></span><span style="\&quot;mso-hansi-font-family:" 宋体;="" mso-bidi-font-family:="">&nbsp;&nbsp;&nbsp; 市面上所售的婴儿食品，大都过于柔软、细腻，到了中期后，应以中期的婴儿食品为主，最好经常加上自己调制的食品，到了后期则应以亲手调制为主，现成的婴儿食品为辅。<span lang="\&quot;EN-US\&quot;"><o:p></o:p></span></span></font></p>
