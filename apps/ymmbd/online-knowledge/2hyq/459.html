        	<h3 id="title">3个月宝宝的辅食添加</h3>
        	<a href="http://www.babytree.com/learn/article/2362" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>只要正常<a class="a-tags" target="_blank" href="/learn/specialtopic/muruzhangaiwuqu">母乳喂养</a>，宝宝在4个月之内不需要<a class="a-tags" target="_blank" href="/learn/specialtopic/aifushi">添加辅食</a>。如果过早给宝宝添加牛奶或谷类食物，会使宝宝吸吮母乳次数减少，且过多的牛奶或谷类食物会加重宝宝胃肠负担，导致消化不良、腹泻或超重等症状出现，影响宝宝健康。</p><p>采取人工方法喂养的宝宝可在保证饮水安全和饮食卫生的情况下，在宝宝3个月以后进行少量、试探性的<a class="a-tags" target="_blank" href="/learn/specialtopic/aifushi">辅食添加</a>，添加适当的果汁或青菜汁，开始喂食时，一定要把果汁或蔬菜汁冲淡，并且在两次喂奶中间添加。经过一段时间，宝宝适应后才能稍微加量及更换辅食种类。&nbsp;</p>
