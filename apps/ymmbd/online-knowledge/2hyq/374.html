        	<a href="http://www.babytree.com/learn/article/32048" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>&nbsp;&nbsp;&nbsp;&nbsp;虽说就目前的医疗水平而言，无论是大医院，还是妇幼保健院，都能保证生产的需要，但在哪里产检，在哪里生产，仍然会让许多孕妈妈举棋不定。</p>
<br>
<p>&nbsp;&nbsp;&nbsp;&nbsp;在医院的选择上，孕妈妈最好是根据自身的经济条件，选择合适的大型综合性医院的产科和专业的妇幼保健医院；如果孕妈妈伴有复杂的慢性病，则应选择有针对治疗方案的综合性医院产科做检查和<a class="a-tags" target="_blank" href="/learn/specialtopic/fenmianfangshi">分娩</a>；为了产检的方便，医院最好不要离家太远，还要考虑到交通是否方便的问题。</p>
