	        <div class="container" id="content">
	        
    &nbsp;&nbsp;&nbsp; 婴幼儿缺碘严重，不仅会引起甲状腺病，而且会造成智商下降。据德国教授弗兰茨•阿道夫•霍尔斯特的最新研究结果显示，严重缺碘的孩子，智商要比其他的同学低30％。<br>&nbsp;<br>&nbsp;&nbsp;&nbsp; 一个孩子是否获得足够的碘，医生就能进行测定。在孩子缺碘较为严重时，可服用碘剂进行补救治疗。给孩子正确的营养物质，也能消除孩子缺碘的情况。霍尔斯特教授建议在烹调时用碘盐，每周至少吃两次海水鱼。
