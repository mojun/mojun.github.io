<p>&nbsp;&nbsp;&nbsp;&nbsp;在正规的医院接受B超检查，且医生或操作师是经过严格专业训练的，超声仪器的功率又小于10毫瓦/平方厘米，是不会对胎宝宝造成伤害的，孕妈妈可以放心。</p>
