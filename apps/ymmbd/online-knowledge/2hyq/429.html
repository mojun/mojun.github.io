    <p class="\&quot;MsoNormal\&quot;" style="\&quot;margin:" 0cm=""><span style="\&quot;font-family:" 宋体;="" mso-ascii-font-family:="" new="" mso-hansi-font-family:="">一般来说，米、面经加工后成粥或软饭会使容积增加</span><span lang="\&quot;EN-US\&quot;"><font face="\&quot;Times" new="">2.</font></span><span lang="\&quot;EN-US\&quot;"><font face="\&quot;Times" new="">5</font></span><span style="\&quot;font-family:" 宋体;="" mso-ascii-font-family:="" new="" mso-hansi-font-family:="">～</span><span lang="\&quot;EN-US\&quot;"><font face="\&quot;Times" new="">3</font></span><span style="\&quot;font-family:" 宋体;="" mso-ascii-font-family:="" new="" mso-hansi-font-family:="">倍，但</span><span lang="\&quot;EN-US\&quot;"><font face="\&quot;Times" new="">1</font></span><span style="\&quot;font-family:" 宋体;="" mso-ascii-font-family:="" new="" mso-hansi-font-family:="">岁内的婴儿每餐只能吃</span><span lang="\&quot;EN-US\&quot;"><font face="\&quot;Times" new="">200</font></span><span style="\&quot;font-family:" 宋体;="" mso-ascii-font-family:="" new="" mso-hansi-font-family:="">～</span><span lang="\&quot;EN-US\&quot;"><font face="\&quot;Times" new="">300</font></span><span style="\&quot;font-family:" 宋体;="" mso-ascii-font-family:="" new="" mso-hansi-font-family:="">毫升的食物量，所以供给孩子的食物既要保证营养素的供给，还要考虑他的胃容量的大小，是否能接受。如果量过大，他会吃不下，影响营养素的供给。随着孩子的长大，所需营养素的量不断地增加，又由于辅食的添加过程使胃肠道已能适应，按<a class="a-tags" target="_blank" href="/learn/specialtopic/aifushi">辅食添加</a>的原则，从稀到稠，所以</span><span lang="\&quot;EN-US\&quot;"><font face="\&quot;Times" new="">10</font></span><span style="\&quot;font-family:" 宋体;="" mso-ascii-font-family:="" new="" mso-hansi-font-family:="">～</span><span lang="\&quot;EN-US\&quot;"><font face="\&quot;Times" new="">12</font></span><span style="\&quot;font-family:" 宋体;="" mso-ascii-font-family:="" new="" mso-hansi-font-family:="">个月的孩子适应了吃稀粥后，就可以食用稠粥了。稠粥是<a class="a-tags" target="_blank" href="/learn/specialtopic/yingerdunai">婴儿断奶</a>期膳食配方中作为一种主食的主要成分。稠粥的配置，用粳米较好。每餐可达</span><span lang="\&quot;EN-US\&quot;"><font face="\&quot;Times" new="">40</font></span><span style="\&quot;font-family:" 宋体;="" mso-ascii-font-family:="" new="" mso-hansi-font-family:="">～</span><span lang="\&quot;EN-US\&quot;"><font face="\&quot;Times" new="">50</font></span><span style="\&quot;font-family:" 宋体;="" mso-ascii-font-family:="" new="" mso-hansi-font-family:="">克。</span></p>
