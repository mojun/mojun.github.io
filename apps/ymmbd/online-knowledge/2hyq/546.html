    <body>

        <div class="container" id="bodyer">
        	<h3 id="title">孕产妇食谱 肉末蒸蛋</h3>
        	<a href="http://www.babytree.com/learn/article/2347" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    材料：鸡蛋3个，猪肉50克<br><br>调味料：葱末、水淀粉各5克，酱油10克，盐2克，味精0.5克<br><br>做法：<br><br>1.将鸡蛋打入碗内搅散，放入盐、味精、清水（适量）搅匀，上笼蒸熟。<br><br>2.选用三成肥、七成瘦的猪肉剁成末。<br><br>3.锅中放油烧热，放入肉末，炒至松散出油时，加入葱末、酱油、味精及水（适量），用水淀粉勾芡，浇在蒸好的鸡蛋上面即成。<br><br>爱心小提示<br><br>建议产妇不要吃生鸡蛋、老鸡蛋。生鸡蛋影响人体对生物素的吸收，生物素缺乏后会出现精神倦怠，食欲不振，毛发脱落等反应。老鸡蛋中的蛋白质结构变硬，难以消化，易在胃中产生气体。<br>
