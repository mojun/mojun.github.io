<p>&nbsp;&nbsp;&nbsp;&nbsp;此阶段最重要的是抽血检查<a class="a-tags" target="_blank" href="/learn/specialtopic/ganyan">乙型肝炎</a>，目的是检视孕妈妈本身是否带原或已感染到乙型肝炎。若孕妈妈的乙型肝炎2项检验皆呈阳性反应，一定要告知儿科医师，这样才能在孕妈妈生下宝宝24小时内，为新生儿注射<a class="a-tags" target="_blank" href="/learn/specialtopic/mianyijiezhong">疫苗</a>，以免新生儿遭受感染。此外，要再次确认孕妈妈前次所做的梅毒反应，是呈阳性还是阴性反应，这样才能在宝宝未出生前，为孕妈妈做彻底治疗。</p>
