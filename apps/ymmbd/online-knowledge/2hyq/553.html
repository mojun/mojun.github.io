        	<h3 id="title">白带增多引起的妇科病变</h3>
        	<a href="http://www.babytree.com/learn/article/2112" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>白带临床常见的白带增多有下列数种：</p><p>1.透明粘性白带见于体内雌激素水平增高时，如<a class="a-tags" target="_blank" href="/learn/specialtopic/pailuanqi">排卵期</a>、<a class="a-tags" target="_blank" href="/learn/specialtopic/renshen">妊娠</a>期、子宫内膜增生过长或应用雌激素治疗后。</p><p>2.脓性白带多为阴道炎症所致，多见于滴虫性阴道炎、常伴有外阴瘙痒。亦可见于老年性阴道炎，慢性子宫颈炎、子宫内膜炎、宫腔积脓等情况。</p><p>3.豆腐渣样白带多为霉菌性阴道炎所致，常伴外阴瘙痒。血性白带见于宫颈息肉、粘膜下子宫肌瘤、老年性阴道炎、子宫颈癌、子宫内膜癌等病，放置宫内节育器也可见血性白带。</p><p>5.黄色水样白带应考虑子宫颈癌、子宫内膜癌、子宫粘膜下肌瘤合并感染以及输卵管癌的可能。</p>
