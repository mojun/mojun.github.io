        	<h3 id="title">宝宝食谱 面糊汤</h3>
        	<a href="http://www.babytree.com/learn/article/2373" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    材料：牛奶250克，面粉10克，黄油5克<br><br>做法：<br><br>1.将牛奶倒入锅中，用小火煮开，撒入面粉，搅拌均匀。<br><br>2.再趁热加入黄油，搅拌均匀。<br><br>3.装入奶瓶中，温凉后即可喂食。<br><br>营养小贴士<br><br>含丰富的蛋白质、脂肪、碳水化合物、钙、磷、铁、锌及<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>A、维生素B、维生素C、维生素D等多种营养物质。<br>&nbsp;
