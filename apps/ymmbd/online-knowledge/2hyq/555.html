        	<h3 id="title">经期用中药的几个禁忌原则</h3>
        	<a href="http://www.babytree.com/learn/article/2109" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    &nbsp;&nbsp;&nbsp; 经期用药，注意勿伤肾气，勿伐脾胃，勿劫肝阴。不可过用辛散、苦寒、滑利、峻下、破瘀之品。月经过少、闭经者不可以通为快，月经过多、崩漏者不可执一固涩，宜辨证施治，审因用药。<br>&nbsp;&nbsp;&nbsp; 经期主要忌讳大温，大寒，行血活血的药物。治疗<a class="a-tags" target="_blank" href="/learn/specialtopic/xiaoerkesou">咳嗽</a>的药物大多主归肺经，少有药性强烈的，故而没有影响。但要注意保暖，忌食刺激性食物，和剧烈运动。<br><br>&nbsp;&nbsp;&nbsp; 如果是体质偏寒的人或者脾胃虚寒的人要注意具有清热解火的中药是否适合自己的体质。还有致咳的原因，风寒咳嗽不要吃寒凉药，风热或邪毒内盛（就是有较为严重的炎症）不能吃温热药。
