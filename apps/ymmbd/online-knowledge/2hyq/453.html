        	<h3 id="title">辅食添加的原则</h3>
        	<a href="http://www.babytree.com/learn/article/2369" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>宝宝4～6个月时体内贮铁已耗尽，应加含铁的辅食和淀粉类食物，如烂粥、蛋黄、菜泥，食物中可加少许油，蛋黄可从1/4个开始逐渐增多。宝宝满4个月以后，由于唾液及胃肠道淀粉酶的活力不断增强，此时可开始添加少量稀薄的乳儿糕、大豆粉或米糊。6个月时宝宝开始<a class="a-tags" target="_blank" href="/learn/specialtopic/zhuanjiazaixianyachi">出牙</a>，可增加饼干、馒头片等。</p><p>当宝宝发烧时常表现为不爱吃奶及食物，这时就需要少量多次的给宝宝喂奶或食物。且喂食的食物应助于消化吸收，最好是清淡稀释的食物。同时也要多给宝宝喂水及补充新鲜的果汁和蔬菜水，因为果汁和蔬菜水中含有大量的<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>及营养物质，可帮助宝宝身体恢复。</p>
