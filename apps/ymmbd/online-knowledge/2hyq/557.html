    1.治疗产后病，应根据其亡血伤津，瘀血内阻，多虚多瘀的特点用药。<br><br>2.本着“勿拘于产后，亦勿忘于产后”的原则，临证时须细心体察，针对病情，虚则宜补，实则宜攻，寒者宜温，热者宜清，勿犯虚虚实实之戒。<br><br>3.治疗产后病，无论虚实，总宜调和气血。遣方用药宜兼顾气血，行气无过耗散，消导必兼扶脾，寒证不宜过用温燥，热证不宜过用寒凉，使补而不滞，泻而不伤。
