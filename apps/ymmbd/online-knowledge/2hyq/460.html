        	<h3 id="title">新生儿的营养需要</h3>
        	<a href="http://www.babytree.com/learn/article/2350" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    <p>处于新生儿时期的宝宝，热能每日的需求为每公斤体重100～120千卡。</p><p>对蛋白质不仅量的要求很高，对质的要求也很高：<a class="a-tags" target="_blank" href="/learn/specialtopic/muruzhangaiwuqu">母乳喂养</a>的宝宝，每日每公斤体重约需蛋白质2克；牛乳喂养的宝宝，每日每公斤体重需蛋白质3～5克；若宝宝以大豆及谷类为蛋白质来源时，每日每公斤体重约需蛋白质4克。</p><p>新生儿时期的宝宝，需各种脂肪酸和脂类，其中必需脂肪酸的摄入应占总热能的1%～3%，因此每日摄入脂肪15～18克；还应摄入400～600毫克的钙；10毫克的铁；<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>A（视黄醇当量）200微克；维生素D10微克等。每日每公斤体重需水80～150毫升。</p>
