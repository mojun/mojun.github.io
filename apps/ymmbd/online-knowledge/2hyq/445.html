    材料：猪肝30克，香油少许<br><br>做法：<br><br>1.猪肝洗净，横剖，去掉筋膜和脂肪。<br><br>2.用刀轻轻将猪肝剁成泥状，装入碗中，淋上一滴香油。<br><br>3.将猪肝泥放入锅中，蒸25分钟左右，温凉后即可食用。<br><br>营养小贴士：<br><br>含有丰富的铁和<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>A、维生素B 、维生素B12等多种营养物质，有助于幼儿的骨骼发育，促进表皮组织修复，有效预防夜盲症、缺铁性<a class="a-tags" target="_blank" href="/learn/specialtopic/yunqipinxue">贫血</a>的发生。<br>
