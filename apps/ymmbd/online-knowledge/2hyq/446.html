        	<h3 id="title">宝宝食谱 鱼松</h3>
        	<a href="http://www.babytree.com/learn/article/2381" target="_blank">原文链接</a>
	        <div class="container" id="content">
	        
    材料：鲜鱼约250克，花生油20克，盐1克，白糖2克，料酒 1克<br><br>做法：<br><br>1.将去除鳞和内脏的鱼洗净，放在锅中蒸熟。<br><br>2.把蒸熟的鱼剔除鱼刺、鱼骨和鱼皮，切碎待用。<br><br>3.将锅放置在小火上，往锅中倒入花生油，待油热。<br><br>4.油热后放入鱼碎肉，边炒边烘至鱼肉香酥。<br><br>5.加入精盐、料酒、白糖，再炒几下即成。<br><br>营养小贴士<br><br>含蛋白质、胆固醇、<a class="a-tags" target="_blank" href="/learn/specialtopic/weishengsu">维生素</a>等营养物质。<br><br>
